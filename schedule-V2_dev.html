<header>
    <div onclick="location.href='index.html'" style="margin-right:10px; cursor:pointer;"><svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="#76c7ff" stroke-width="3"><path d="M19 12H5M12 19l-7-7 7-7"/></svg></div>
    <b>ğŸ“… æ¯æ—¥è¡Œç¨‹ (DEV)</b>
</header>

<div class="date-selector" id="dateSelector"></div>

<div class="timeline-container">
    <div class="hour-axis" id="hourAxis"></div>
    <div class="drop-zone" id="dropZone"></div>
</div>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbz7lrfOtPmZH7fqUwbiRk3KgHAwZATgi51VSt2YqFamEinhdaxRvzqpMSrtUq7PsAK0bQ/exec";
    let allData = [], currentDay = "2026/03/01";

    async function loadData() {
        const r = await fetch(GAS_URL + "?type=schedule");
        allData = await r.json();
        renderDates();
        renderTimeline();
    }

    function renderDates() {
        const TRIP_DATES = ["2026/03/01", "2026/03/02", "2026/03/03", "2026/03/04", "2026/03/05", "2026/03/06"];
        document.getElementById('dateSelector').innerHTML = TRIP_DATES.map(d => `
            <div class="date-box ${currentDay === d ? 'active' : ''}" onclick="changeDay('${d}')">
                ${d.split('/')[1]}/${d.split('/')[2]}
            </div>`).join('');
    }

    function changeDay(d) { currentDay = d; renderDates(); renderTimeline(); }

    function renderTimeline() {
        const zone = document.getElementById('dropZone');
        const axis = document.getElementById('hourAxis');
        zone.innerHTML = ''; axis.innerHTML = '';

        // 1. éæ¿¾ä¸¦æ’åºä»Šæ—¥è¡Œç¨‹
        const dayData = allData.filter(item => (item.æ—¥æœŸ || "").replace(/-/g, '/') === currentDay)
                               .sort((a,b) => a.æ™‚é–“.localeCompare(b.æ™‚é–“));

        if (dayData.length === 0) {
            zone.innerHTML = '<div style="padding:50px; color:#ccc; text-align:center;">ä»Šæ—¥ç„¡è¡Œç¨‹</div>';
            return;
        }

        // 2. éæ­·è¡Œç¨‹ä¸¦è¨ˆç®—é–“è·
        dayData.forEach((item, index) => {
            // ç¹ªè£½è¡Œç¨‹å¡ç‰‡
            const card = document.createElement('div');
            card.className = 'event-card';
            card.innerHTML = `
                <div class="card-time">ğŸ•™ ${item.æ™‚é–“}</div>
                <h4>${item.æ¨™é¡Œ}</h4>
                <p>${item.å…§å®¹ || ''}</p>
            `;
            zone.appendChild(card);

            // ç¹ªè£½å°æ™‚æ¨™è¨˜ (åƒ…å°é½Šå¡ç‰‡)
            const hourLabel = document.createElement('div');
            hourLabel.className = 'axis-item';
            hourLabel.style.height = card.offsetHeight + "px";
            hourLabel.innerText = item.æ™‚é–“.split(':')[0];
            axis.appendChild(hourLabel);

            // 3. è¨ˆç®—èˆ‡ä¸‹ä¸€å€‹è¡Œç¨‹çš„é–“è·ï¼Œæ±ºå®šæ˜¯å¦æ”¶åˆ
            if (index < dayData.length - 1) {
                const nextItem = dayData[index+1];
                const gapMins = getGapMinutes(item.æ™‚é–“, nextItem.æ™‚é–“);

                if (gapMins > 60) {
                    // ç©ºç™½è¼ƒå¤§æ™‚ï¼šé¡¯ç¤ºæ”¶åˆæ¨™è¨˜
                    const gapMarker = document.createElement('div');
                    gapMarker.className = 'gap-marker';
                    gapMarker.innerText = 'Â·Â·Â·';
                    zone.appendChild(gapMarker);

                    const axisGap = document.createElement('div');
                    axisGap.className = 'axis-collapsed';
                    axis.appendChild(axisGap);
                } else {
                    // ç©ºç™½è¼ƒå°æ™‚ï¼šç•™ä¸€é»ç©ºé–“å³å¯
                    const spacer = document.createElement('div');
                    spacer.style.height = "10px";
                    zone.appendChild(spacer);
                    
                    const axisSpacer = document.createElement('div');
                    axisSpacer.style.height = "10px";
                    axis.appendChild(axisSpacer);
                }
            }
        });
    }

    function getGapMinutes(t1, t2) {
        const [h1, m1] = t1.split(':').map(Number);
        const [h2, m2] = t2.split(':').map(Number);
        return (h2 * 60 + m2) - (h1 * 60 + m1);
    }

    window.onload = loadData;
</script>
