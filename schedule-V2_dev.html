<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>è¼•äº•æ¾¤ã€‚æ±äº¬ (V2 PRO)</title>
    <style>
        :root { 
            --primary: #5c4ee5; 
            --bg: #f5f6fa;
            --slot-h: 32px;
            --danger: #ff7675;
        }
        body { font-family: "PingFang TC", sans-serif; background: var(--bg); margin: 0; padding-bottom: 80px; overflow-x: hidden; }
        
        /* ä¿®æ­£ 2: ç¸®å°åº•éƒ¨é–“è· */
        .top-container {
            background: var(--primary);
            padding-bottom: 15px; /* å¾ 25px ç¸®å°åˆ° 15px */
            border-radius: 0 0 35px 35px;
            position: sticky; top: 0; z-index: 2000;
            box-shadow: 0 8px 30px rgba(92, 78, 229, 0.15);
        }

        header { 
            padding: 15px 20px 5px; 
            display: flex; align-items: center; justify-content: space-between; color: white;
        }
        .version-tag { font-size: 9px; background: rgba(255,255,255,0.2); color: white; margin-left: 8px; padding: 1px 4px; border-radius: 4px; }

        .date-selector { display: flex; overflow-x: auto; padding: 10px 20px; gap: 12px; scrollbar-width: none; }
        .date-box { 
            min-width: 65px; padding: 10px 5px; 
            background: rgba(255,255,255,0.1); 
            border-radius: 20px; text-align: center; 
            color: rgba(255,255,255,0.6); flex-shrink: 0; transition: 0.3s;
        }
        .date-box .day-num { font-size: 11px; display: block; margin-bottom: 2px; }
        .date-box .day-id { font-size: 16px; font-weight: 800; }
        .date-box.active { background: white; color: var(--primary); box-shadow: 0 10px 20px rgba(0,0,0,0.1); transform: translateY(-3px); }

        .timeline-container { display: flex; padding: 20px 15px; position: relative; }
        .hour-axis { width: 0; flex-shrink: 0; overflow: hidden; }
        body.edit-mode .hour-axis { width: 45px; border-right: 1px solid #ddd; margin-right: 10px; }
        .axis-label { height: calc(var(--slot-h) * 4); display: flex; align-items: flex-start; justify-content: center; font-size: 12px; color: #888; font-weight: 800; padding-top: 5px; border-bottom: 1px dashed #eee; box-sizing: border-box; }

        .drop-zone { flex-grow: 1; position: relative; }
        body.edit-mode .drop-zone { background-image: linear-gradient(#e0e0e0 1px, transparent 1px); background-size: 100% var(--slot-h); min-height: 2200px; }

        .event-card {
            background: white; border-radius: 28px; padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03); 
            display: flex; gap: 18px; align-items: center;
            position: relative; margin-bottom: 18px; transition: 0.3s;
        }

        .card-time-block {
            background: #f8f9fb; border-radius: 18px;
            min-width: 75px; height: 75px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #333; flex-shrink: 0;
        }
        .time-period { font-size: 10px; color: #888; font-weight: bold; margin-bottom: 2px; }
        .time-hm { font-size: 20px; font-weight: 900; }

        .card-main { flex-grow: 1; }
        .card-title { font-size: 17px; font-weight: 800; color: #2d3436; margin: 0 0 5px; }

        /* èª¿æ•´æ¨¡å¼ä¸‹çš„ç²¾ç°¡åŒ– */
        body.edit-mode .card-detail, body.edit-mode .card-actions, body.edit-mode .map-link { display: none !important; }
        body.edit-mode .event-card { padding: 12px 20px; }
        body.edit-mode .card-time-block { height: 50px; min-width: 60px; }

        /* ä¿®æ­£ 4: æ‹–æ‹½å³æ™‚æ™‚é–“æ°£æ³¡ */
        .drag-tooltip {
            position: absolute; top: -35px; left: 50%; transform: translateX(-50%);
            background: var(--danger); color: white; padding: 4px 10px;
            border-radius: 8px; font-weight: bold; font-size: 13px; display: none;
            z-index: 5000;
        }
        /* åªæœ‰åœ¨ active (é•·æŒ‰è§£é–å¾Œ) æ‰é¡¯ç¤º tooltip */
        .event-card.is-active .drag-tooltip { display: block; }

        .unlock-bar-bg { position: absolute; bottom: 0; left: 0; width: 100%; height: 5px; background: #eee; border-radius: 0 0 28px 28px; display: none; overflow: hidden; }
        .unlock-bar-fill { width: 0%; height: 100%; background: var(--danger); }
        .is-holding .unlock-bar-bg { display: block; }
        .is-holding .unlock-bar-fill { animation: fillProgress 2s linear forwards; }
        @keyframes fillProgress { from { width: 0%; } to { width: 100%; } }

        .event-card.is-active { transform: scale(1.05); border: 2px solid var(--danger); z-index: 3000; }
        .card-actions { position: absolute; top: 15px; right: 15px; display: flex; gap: 10px; opacity: 0.1; }
        .event-card:hover .card-actions { opacity: 1; }
        
        /* ä¿®æ­£ 3: åœ°åœ–æŒ‰éˆ•å›æ­¸ */
        .map-link { 
            display: inline-flex; align-items: center; gap: 5px; 
            margin-top: 12px; padding: 7px 14px; background: #f2f3ff; 
            color: var(--primary); border-radius: 12px; font-size: 12px; 
            text-decoration: none; font-weight: bold;
        }

        .add-fab { position: fixed; bottom: 30px; right: 25px; width: 60px; height: 60px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; border: none; box-shadow: 0 8px 30px rgba(92, 78, 229, 0.4); z-index: 2500; }
        body.edit-mode .add-fab { display: none; }
        #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: white; padding: 12px 25px; border-radius: 30px; font-size: 13px; display: none; z-index: 5000; }
    </style>
</head>
<body onkeydown="if(event.key==='Escape') location.reload()">

<div class="top-container">
    <header>
        <div style="display:flex; align-items:center;">
            <div onclick="location.href='index.html'" style="cursor:pointer;"><svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="white" stroke-width="3"><path d="M19 12H5M12 19l-7-7 7-7"/></svg></div>
            <div style="display:flex; align-items:center; margin-left:12px;">
                <svg viewBox="0 0 24 24" width="22" height="22" fill="white" style="margin-right:8px;">
                    <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/>
                </svg>
                <b style="font-size: 18px; color:white;">è¼•äº•æ¾¤ã€‚æ±äº¬ <span class="version-tag">Ver. 0123-0030</span></b>
            </div>
        </div>
        <button id="toggleBtn" style="padding: 6px 14px; border-radius: 15px; font-size: 11px; font-weight: bold; border: 1px solid rgba(255,255,255,0.4); background: rgba(255,255,255,0.15); color: white;" onclick="toggleEditMode()">èª¿æ•´ä½ç½®</button>
    </header>

    <div class="date-selector" id="dateSelector"></div>
</div>

<div class="timeline-container">
    <div class="hour-axis" id="hourAxis"></div>
    <div class="drop-zone" id="dropZone"></div>
</div>

<button class="add-fab" onclick="">ï¼‹</button>

<div id="toast"></div>

<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbz7lrfOtPmZH7fqUwbiRk3KgHAwZATgi51VSt2YqFamEinhdaxRvzqpMSrtUq7PsAK0bQ/exec";
    const SLOT_PX = 32; 
    let allData = [], currentDay = "2026/03/01", isEditMode = false;

    function toggleEditMode() {
        isEditMode = !isEditMode;
        const btn = document.getElementById('toggleBtn');
        if(isEditMode) { 
            btn.innerText = "å®Œæˆ"; btn.style.background = "#ff7675";
            document.body.classList.add('edit-mode');
        } else { 
            btn.innerText = "èª¿æ•´ä½ç½®"; btn.style.background = "rgba(255,255,255,0.15)";
            document.body.classList.remove('edit-mode');
        }
        renderTimeline();
    }

    async function loadData() {
        const r = await fetch(GAS_URL + "?type=schedule");
        allData = await r.json();
        renderDates();
        renderTimeline(true);
    }

    function renderDates() {
        const dates = ["2026/03/01", "2026/03/02", "2026/03/03", "2026/03/04", "2026/03/05", "2026/03/06"];
        document.getElementById('dateSelector').innerHTML = dates.map((d, i) => `
            <div class="date-box ${currentDay === d ? 'active' : ''}" onclick="setDay('${d}')">
                <span class="day-num">${d.split('/')[1]}/${d.split('/')[2]}</span>
                <span class="day-id">D${i+1}</span>
            </div>
        `).join('');
    }

    function setDay(d) { currentDay = d; renderDates(); renderTimeline(true); }

    function renderTimeline(autoFocus = false) {
        const zone = document.getElementById('dropZone');
        const axis = document.getElementById('hourAxis');
        zone.innerHTML = ''; axis.innerHTML = '';
        document.body.classList.remove('dragging');
        interact('.event-card').unset();

        const dayData = allData.filter(item => (item.æ—¥æœŸ || "").replace(/-/g, '/') === currentDay).sort((a,b) => a.æ™‚é–“.localeCompare(b.æ™‚é–“));

        if(isEditMode) {
            for(let i=0; i<24; i++) {
                const lbl = document.createElement('div'); lbl.className = 'axis-label';
                lbl.innerText = String(i).padStart(2,'0'); axis.appendChild(lbl);
            }
        }

        dayData.forEach((item) => {
            const card = document.createElement('div');
            card.className = 'event-card';
            const [h, m] = item.æ™‚é–“.split(':').map(Number);
            card.dataset.originTop = ((h * 60 + m) / 15) * SLOT_PX;
            
            const period = h < 12 ? "ä¸Šåˆ" : "ä¸‹åˆ";
            const safeItem = JSON.stringify(item).replace(/"/g, '"');
            
            const keyword = item["Google map keyword"] || "";
            const mapHtml = keyword ? `<a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(keyword)}" class="map-link" target="_blank">ğŸ“ åœ°åœ–å°è¦½</a>` : "";

            card.innerHTML = `
                <div class="drag-tooltip"></div>
                <div class="card-time-block">
                    <span class="time-period">${period}</span>
                    <span class="time-hm">${item.æ™‚é–“}</span>
                </div>
                <div class="card-main">
                    <h4 class="card-title">${item.æ¨™é¡Œ}</h4>
                    <div class="card-detail">
                        <div style="font-size:13px; color:#777; margin-bottom:8px;">${item.å…§å®¹ || ''}</div>
                        ${mapHtml}
                    </div>
                </div>
                <div class="card-actions">
                    <span style="cursor:pointer">âœï¸</span>
                    <span style="cursor:pointer">ğŸ—‘ï¸</span>
                </div>
                <div class="unlock-bar-bg"><div class="unlock-bar-fill"></div></div>
            `;
            zone.appendChild(card);
            
            if(isEditMode) {
                card.style.position = 'absolute'; card.style.top = card.dataset.originTop + "px"; card.style.width = "calc(100% - 30px)";
                setupDrag(card, item);
                card.onpointerdown = () => card.classList.add('is-holding');
                card.onpointerup = card.onpointerleave = () => card.classList.remove('is-holding');
            }
        });
    }

    function setupDrag(el, item) {
        interact(el).draggable({
            hold: 2000, 
            listeners: {
                start(event) {
                    document.body.classList.add('dragging');
                    event.target.classList.add('is-active');
                    document.querySelectorAll('.event-card:not(.is-active)').forEach(c => c.style.opacity = "0.3");
                },
                move(event) {
                    const target = event.target;
                    const zoneRect = document.getElementById('dropZone').getBoundingClientRect();
                    let newTop = event.clientY - zoneRect.top;
                    if(newTop < 0) newTop = 0;
                    target.style.top = newTop + "px";

                    const snappedTop = Math.round(newTop / SLOT_PX) * SLOT_PX;
                    const totalMins = (snappedTop / SLOT_PX) * 15;
                    const hh = Math.floor(totalMins / 60);
                    const mm = totalMins % 60;
                    // å³æ™‚æ›´æ–° Pop æç¤º
                    target.querySelector('.drag-tooltip').innerText = `${String(hh).padStart(2,'0')}:${String(mm).padStart(2,'0')}`;
                },
                async end(event) {
                    const target = event.target;
                    const finalTop = parseFloat(target.style.top);
                    const snappedTop = Math.round(finalTop / SLOT_PX) * SLOT_PX;
                    const totalMins = (snappedTop / SLOT_PX) * 15;
                    const newTime = `${String(Math.floor(totalMins / 60)).padStart(2,'0')}:${String(totalMins % 60).padStart(2,'0')}`;
                    
                    if (newTime !== item.æ™‚é–“ && totalMins < 1440) {
                        showToast(`ğŸš€ åŒæ­¥è‡³ ${newTime}...`);
                        await fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: "edit", date: currentDay, oldTime: item.æ™‚é–“, oldTitle: item.æ¨™é¡Œ, time: newTime, title: item.æ¨™é¡Œ, content: item.å…§å®¹ })});
                        setTimeout(loadData, 1000);
                    } else { renderTimeline(); }
                }
            }
        });
    }

    function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 3000); }
    window.onload = loadData;
</script>
</body>
</html>
