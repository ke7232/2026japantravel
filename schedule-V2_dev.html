<script>
    // å·²æ›´æ–°ç‚ºæ‚¨çš„é–‹ç™¼ç‰ˆ GAS URL
    const GAS_URL = "https://script.google.com/macros/s/AKfycbz7lrfOtPmZH7fqUwbiRk3KgHAwZATgi51VSt2YqFamEinhdaxRvzqpMSrtUq7PsAK0bQ/exec";
    
    let allData = [];
    let currentActiveDate = "";
    let isEditMode = false;
    
    const TRIP_DATES = [
        { d: "2026/03/01", label: "3/1(æ—¥)", icon: "â„ï¸" }, { d: "2026/03/02", label: "3/2(ä¸€)", icon: "â„ï¸" },

        { d: "2026/03/05", label: "3/5(å››)", icon: "ğŸ›ï¸" }, { d: "2026/03/06", label: "3/6(äº”)", icon: "âœˆï¸" }
    ];

    function initTimeOptions() {
        const hS = document.getElementById('formHour'), mS = document.getElementById('formMin');
        hS.innerHTML = ''; mS.innerHTML = '';
        for(let h=0; h<24; h++) {
            let val = String(h).padStart(2,'0');
            hS.add(new Option(val + ' æ™‚', val));
        }
        ['00', '15', '30', '45'].forEach(m => mS.add(new Option(m + ' åˆ†', m)));
    }

    async function fetchSchedule() {
        try {
            const resp = await fetch(GAS_URL + "?type=schedule");
            const rawData = await resp.json();
            
            allData = rawData.sort((a, b) => {
                const getM = (t) => { 
                    if(!t || !t.includes(':')) return 9999; 
                    const parts = t.split(':');
                    return parseInt(parts[0]) * 60 + parseInt(parts[1]); 
                };
                return getM(a.æ™‚é–“) - getM(b.æ™‚é–“);
            });
            
            document.getElementById('loading-container').style.display = 'none';
            renderDates();
            const now = new Date();
            const tStr = `${now.getFullYear()}/${String(now.getMonth()+1).padStart(2,'0')}/${String(now.getDate()).padStart(2,'0')}`;
            const ex = TRIP_DATES.find(i => i.d === tStr);
            showDay(currentActiveDate || (ex ? tStr : TRIP_DATES[0].d));
        } catch(e) { 
            console.error(e);
            document.getElementById('loading-container').innerHTML = "âŒ è®€å–å¤±æ•—ï¼Œè«‹ç¢ºèªé–‹ç™¼ç‰ˆ GAS æ¬Šé™è¨­å®šã€‚"; 
        }
    }

    function renderDates() {
        document.getElementById('dateSelector').innerHTML = TRIP_DATES.map(i => `
            <div class="date-box" id="btn-${i.d.replace(/\//g,'')}" onclick="showDay('${i.d}', this)">
                <div style="font-size:24px;">${i.icon}</div>
                <div style="font-size:12px; font-weight:bold;">${i.label}</div>
            </div>`).join('');
    }

    function showDay(tDate, el) {
        currentActiveDate = tDate;
        document.querySelectorAll('.date-box').forEach(b => b.classList.remove('active'));
        const activeBtn = el || document.getElementById(`btn-${tDate.replace(/\//g,'')}`);
        if(activeBtn) { activeBtn.classList.add('active'); activeBtn.scrollIntoView({ behavior: 'smooth', inline: 'center' }); }
        
        const container = document.getElementById('scheduleContainer');
        const filtered = allData.filter(d => d.æ—¥æœŸ && d.æ—¥æœŸ.toString().replace(/-/g, '/') === tDate);
        
        container.innerHTML = filtered.length ? filtered.map(item => {
            // åˆ¤æ–· Google Map Keyword
            const keyword = item["Google map keyword"] || "";
            const mapHtml = keyword ? `<a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(keyword)}" class="map-link" target="_blank">ğŸ“ æŸ¥çœ‹åœ°åœ–å°è¦½</a>` : "";

            return `
            <div class="card">
                <div class="card-actions">
                    <div class="action-btn" onclick="openEditModal('${item.æ™‚é–“}','${item.æ¨™é¡Œ}','${item.å…§å®¹}','${keyword}')">âœï¸</div>
                    <div class="action-btn" onclick="handleDelete('${item.æ™‚é–“}','${item.æ¨™é¡Œ}')">ğŸ—‘ï¸</div>
                </div>
                <div class="time-label">ğŸ•™ ${item.æ™‚é–“ || 'N/A'}</div>
                <h4>${item.æ¨™é¡Œ || '(ç„¡æ¨™é¡Œ)'}</h4>
                <div class="card-content">${item.å…§å®¹ || ''}</div>
                ${mapHtml}
            </div>`}).join('') : '<div style="text-align:center; color:#ccc; margin-top:50px;">æœ¬æ—¥å°šç„¡è¡Œç¨‹ âœ¨</div>';
    }

    function openAddModal() {
        isEditMode = false; 
        document.getElementById('modalTitle').innerText = "æ–°å¢è¡Œç¨‹ ğŸ“";
        document.getElementById('formTitle').value = ""; 
        document.getElementById('formContent').value = "";
        document.getElementById('formKeyword').value = ""; 
        document.getElementById('formHour').value = "10";
        document.getElementById('formMin').value = "00"; 
        document.getElementById('modal-overlay').style.display = 'flex';
    }

    function openEditModal(time, title, content, kw) {
        isEditMode = true; 
        document.getElementById('modalTitle').innerText = "ç·¨è¼¯è¡Œç¨‹ âœï¸";
        document.getElementById('formTitle').value = title; 
        document.getElementById('formContent').value = content;
        document.getElementById('formKeyword').value = kw || "";
        if(time && time.includes(':')) { 
            const parts = time.split(':'); 
            document.getElementById('formHour').value = parts[0].padStart(2, '0'); 
            document.getElementById('formMin').value = parts[1].padStart(2, '0'); 
        }
        document.getElementById('oldDataKey').value = JSON.stringify({oldTime: time, oldTitle: title});
        document.getElementById('modal-overlay').style.display = 'flex';
    }

    function closeModals() { document.getElementById('modal-overlay').style.display = 'none'; }

    function submitForm() {
        const title = document.getElementById('formTitle').value;
        const hour = document.getElementById('formHour').value;
        const min = document.getElementById('formMin').value;
        const kw = document.getElementById('formKeyword').value;
        const time = `${hour}:${min}`;
        const content = document.getElementById('formContent').value;
        
        if(!title) return alert("è«‹è¼¸å…¥æ¨™é¡Œ");
        
        const payload = { 
            action: isEditMode ? "edit" : "add", 
            date: currentActiveDate, 
            time: time, 
            title: title, 
            content: content, 
            keyword: kw 
        };
        
        if(isEditMode) { 
            const old = JSON.parse(document.getElementById('oldDataKey').value); 
            payload.oldTime = old.oldTime; 
            payload.oldTitle = old.oldTitle; 
        }
        sendRequest(payload);
    }

    function handleDelete(time, title) {
        const pass = prompt("ç®¡ç†å¯†ç¢¼ (9453)ï¼š"); 
        if (pass !== "9453") return pass && alert("å¯†ç¢¼éŒ¯èª¤");
        sendRequest({ action: "delete", date: currentActiveDate, time, title });
    }

    function sendRequest(data) {
        closeModals(); 
        document.getElementById('loading-container').style.display = 'block';
        document.getElementById('loading-container').querySelector('div').innerText = "â³ æ­£åœ¨è™•ç†é–‹ç™¼ç‰ˆæ•¸æ“š...";
        fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(data) });
        setTimeout(() => location.reload(), 1500);
    }

    initTimeOptions(); 
    fetchSchedule();
</script>
