<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ¯æ—¥è¡Œç¨‹ (DEV)</title>
    <style>
        :root { 
            --primary: #76c7ff; --bg: #f7f9fc;
            --slot-h: 45px; --danger: #ff7675;
        }
        body { font-family: "PingFang TC", sans-serif; background: var(--bg); margin: 0; padding-bottom: 80px; }
        header { background: white; padding: 12px 20px; display: flex; align-items: center; box-shadow: 0 1px 5px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 2000; }
        .version-tag { font-size: 10px; color: #ff7675; font-weight: bold; margin-left: 8px; border: 1px solid #ff7675; padding: 2px 5px; border-radius: 4px; }

        /* å…¨åŸŸå–æ¶ˆå€ */
        #cancel-dropzone {
            position: fixed; top: -60px; left: 0; width: 100%; height: 60px;
            background: var(--danger); color: white; display: flex; align-items: center; justify-content: center;
            font-weight: bold; z-index: 2500; transition: 0.3s;
        }
        body.dragging #cancel-dropzone { top: 0; }
        
        .date-selector { display: flex; overflow-x: auto; padding: 10px; gap: 8px; background: white; border-bottom: 1px solid #eee; position: sticky; top: 48px; z-index: 1999; }
        .date-box { min-width: 55px; padding: 8px; background: #fff; border: 1px solid #eee; border-radius: 12px; text-align: center; font-size: 12px; flex-shrink: 0; }
        .date-box.active { background: var(--primary); color: white; }

        .timeline-container { display: flex; padding: 0 5px; position: relative; min-height: 80vh; }
        
        /* æ‹–æ‹½æ™‚å¼·åˆ¶æ’é–‹é«˜åº¦ï¼Œæ–¹ä¾¿å‘ä¸‹ç§»å‹• */
        body.dragging .timeline-container { height: 2500px !important; }

        .hour-axis { width: 45px; flex-shrink: 0; border-right: 1px solid #eee; background: #fdfdfd; }
        .axis-label { 
            height: calc(var(--slot-h) * 4); /* æ¯å°æ™‚çš„é«˜åº¦ */
            display: flex; align-items: flex-start; justify-content: center;
            font-size: 11px; color: #bbb; border-bottom: 1px dashed #f0f0f0;
            padding-top: 5px; font-weight: bold;
        }

        .drop-zone { flex-grow: 1; position: relative; }
        .drop-zone.dragging-mode {
            background-image: linear-gradient(#e0e0e0 1px, transparent 1px);
            background-size: 100% var(--slot-h); /* 15åˆ†é˜ä¸€æ ¼ */
        }

        .event-card {
            background: white; border-radius: 16px; padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-left: 6px solid var(--primary);
            position: relative; margin: 10px; cursor: grab; touch-action: none;
        }

        /* æ‹–æ‹½ä¸­æ ·å¼ï¼šæ¶ˆé™¤ Gap çš„é—œéµæ˜¯ç§»é™¤åŸæœ¬çš„ margin ä¸¦å¼·åˆ¶å¯¬åº¦ */
        .event-card.is-dragging {
            position: absolute !important; width: 280px; margin: 0 !important;
            opacity: 0.95; z-index: 3000; pointer-events: none;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        body.dragging .event-card:not(.is-dragging) { opacity: 0.2; filter: grayscale(1); }

        .drag-tooltip {
            position: absolute; top: -50px; left: 50%; transform: translateX(-50%);
            background: #333; color: white; padding: 6px 15px;
            border-radius: 20px; font-weight: bold; font-size: 16px; display: none;
        }
        .is-dragging .drag-tooltip { display: block; border: 2px solid var(--primary); }

        .card-time-tag { font-size: 11px; color: var(--primary); font-weight: 800; }
        #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 10px 20px; border-radius: 30px; display: none; z-index: 5000; }
    </style>
</head>
<body onkeydown="if(event.key==='Escape') location.reload()">

<div id="cancel-dropzone">âŒ æ”¾åˆ°æ­¤è™•å–æ¶ˆæ‹–æ‹½</div>

<header>
    <b style="font-size: 18px;">ğŸ“… è¡Œç¨‹ DEV <span class="version-tag">Ver. 0121-1615</span></b>
</header>

<div class="date-selector" id="dateSelector"></div>

<div class="timeline-container">
    <div class="hour-axis" id="hourAxis"></div>
    <div class="drop-zone" id="dropZone"></div>
</div>

<div id="toast"></div>

<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbz7lrfOtPmZH7fqUwbiRk3KgHAwZATgi51VSt2YqFamEinhdaxRvzqpMSrtUq7PsAK0bQ/exec";
    const SLOT_PX = 45; // 15åˆ†é˜
    const GRID_START = 0; // å¾ 0 é»é–‹å§‹é¡¯ç¤ºç¶²æ ¼ï¼Œç¢ºä¿å‘ä¸‹ç©ºé–“
    let allData = [], currentDay = "2026/03/01";

    async function loadData() {
        const r = await fetch(GAS_URL + "?type=schedule");
        allData = await r.json();
        renderDates();
        renderTimeline();
    }

    function renderDates() {
        const dates = ["2026/03/01", "2026/03/02", "2026/03/03", "2026/03/04", "2026/03/05"];
        document.getElementById('dateSelector').innerHTML = dates.map(d => `<div class="date-box ${currentDay === d ? 'active' : ''}" onclick="changeDay('${d}')">${d.split('/')[2]}æ—¥</div>`).join('');
    }

    function changeDay(d) { currentDay = d; renderDates(); renderTimeline(); }

    function renderTimeline() {
        const zone = document.getElementById('dropZone');
        const axis = document.getElementById('hourAxis');
        zone.innerHTML = ''; axis.innerHTML = '';
        
        // ç”Ÿæˆ 24 å°æ™‚è»¸
        for(let i=0; i<24; i++) {
            const lbl = document.createElement('div');
            lbl.className = 'axis-label';
            lbl.innerText = String(i).padStart(2,'0') + ':00';
            axis.appendChild(lbl);
        }

        const dayData = allData.filter(item => (item.æ—¥æœŸ || "").replace(/-/g, '/') === currentDay)
                               .sort((a,b) => a.æ™‚é–“.localeCompare(b.æ™‚é–“));

        dayData.forEach((item) => {
            const card = document.createElement('div');
            card.className = 'event-card';
            // è¨ˆç®—åˆå§‹ä½ç½®
            const [h, m] = item.æ™‚é–“.split(':').map(Number);
            const topPos = (h * 60 + m) / 15 * SLOT_PX;
            card.style.top = topPos + "px";
            card.style.position = 'absolute'; // é è¨­å°±ç”¨çµ•å°å®šä½ï¼Œé˜²æ­¢æ‹–æ‹½è·³è®Š
            card.style.width = "calc(100% - 40px)";

            card.innerHTML = `
                <div class="drag-tooltip"></div>
                <span class="card-time-tag">${item.æ™‚é–“}</span>
                <h4 style="margin:5px 0">${item.æ¨™é¡Œ}</h4>
            `;
            zone.appendChild(card);
            setupDrag(card, item);
        });
    }

    function setupDrag(el, item) {
        interact(el).draggable({
            listeners: {
                start(event) {
                    const target = event.target;
                    document.body.classList.add('dragging');
                    document.getElementById('dropZone').classList.add('dragging-mode');
                    target.classList.add('is-dragging');
                    
                    // é—œéµä¿®å¾©ï¼šæŠ“å–ç¬é–“ï¼Œå°‡æ»‘é¼ ä½ç½®æ ¡æº–åˆ°å¡ç‰‡å…§
                    const rect = target.getBoundingClientRect();
                    // å„²å­˜åˆå§‹æ»‘é¼ ç›¸å°æ–¼å¡ç‰‡çš„ä½ç§»ï¼Œè§£æ±º Gap
                    target.setAttribute('data-offset-y', event.clientY0 - rect.top);
                },
                move(event) {
                    const target = event.target;
                    const zoneRect = document.getElementById('dropZone').getBoundingClientRect();
                    
                    // æ ¹æ“šæ»‘é¼ çµ•å°ä½ç½® - å®¹å™¨ä½ç½® - æŠ“å–ä½ç§» = æº–ç¢ºçš„ Top
                    const offsetY = parseFloat(target.getAttribute('data-offset-y'));
                    let newTop = event.clientY - zoneRect.top - offsetY;

                    // é™åˆ¶ä¸è¶…å‡ºé ‚éƒ¨
                    if(newTop < 0) newTop = 0;

                    target.style.top = newTop + "px";

                    // è¨ˆç®—å¸é™„æ™‚é–“
                    const snappedTop = Math.round(newTop / SLOT_PX) * SLOT_PX;
                    const totalMins = (snappedTop / SLOT_PX) * 15;
                    const hh = Math.floor(totalMins / 60);
                    const mm = Math.floor(totalMins % 60);
                    
                    target.querySelector('.drag-tooltip').innerText = 
                        `${String(hh).padStart(2,'0')}:${String(mm).padStart(2,'0')}`;
                },
                async end(event) {
                    const target = event.target;
                    const zoneRect = document.getElementById('dropZone').getBoundingClientRect();
                    
                    document.body.classList.remove('dragging');
                    document.getElementById('dropZone').classList.remove('dragging-mode');

                    // æª¢æŸ¥æ˜¯å¦å–æ¶ˆ
                    if (event.clientY < 60) { renderTimeline(); return; }

                    const finalTop = parseFloat(target.style.top);
                    const snappedTop = Math.round(finalTop / SLOT_PX) * SLOT_PX;
                    const totalMins = (snappedTop / SLOT_PX) * 15;
                    const newTime = `${String(Math.floor(totalMins / 60)).padStart(2,'0')}:${String(totalMins % 60).padStart(2,'0')}`;

                    if (newTime !== item.æ™‚é–“ && totalMins < 1440) {
                        showToast(`ğŸš€ ç§»å‹•è‡³ ${newTime}...`);
                        await fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({
                            action: "edit", date: currentDay, oldTime: item.æ™‚é–“, oldTitle: item.æ¨™é¡Œ,
                            time: newTime, title: item.æ¨™é¡Œ, content: item.å…§å®¹
                        })});
                        setTimeout(loadData, 1000);
                    } else {
                        renderTimeline();
                    }
                }
            }
        });
    }

    function showToast(m) { const t=document.getElementById('toast'); t.innerText=m; t.style.display='block'; setTimeout(()=>t.style.display='none',2500); }
    window.onload = loadData;
</script>
</body>
</html>
