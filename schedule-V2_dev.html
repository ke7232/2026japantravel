<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ¯æ—¥è¡Œç¨‹ (DEV V2)</title>
    <style>
        :root { 
            --primary: #6c5ce7; /* æ·±ç´«è‰²èª¿ */
            --primary-light: #a29bfe;
            --bg: #f8f9fd;
            --slot-h: 32px;
            --danger: #ff7675;
        }
        body { font-family: "PingFang TC", sans-serif; background: var(--bg); margin: 0; padding-bottom: 80px; overflow-x: hidden; }
        
        /* å½±ç‰‡é¢¨æ ¼çš„ç´«è‰²é ‚éƒ¨å€åŸŸ */
        .top-container {
            background: var(--primary);
            padding-bottom: 15px;
            border-radius: 0 0 30px 30px; /* åº•éƒ¨å¤§åœ“è§’ */
            position: sticky;
            top: 0;
            z-index: 2000;
            box-shadow: 0 4px 20px rgba(108, 92, 231, 0.2);
        }

        header { 
            background: transparent; /* æ”¹ç‚ºé€æ˜ */
            padding: 15px 20px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            color: white;
        }
        .version-tag { font-size: 10px; background: rgba(255,255,255,0.2); color: white; margin-left: 8px; border: 1px solid rgba(255,255,255,0.4); padding: 1px 5px; border-radius: 4px; }

        .mode-toggle { 
            padding: 6px 14px; 
            border-radius: 15px; 
            font-size: 12px; 
            font-weight: bold; 
            border: 1px solid rgba(255,255,255,0.5); 
            background: rgba(255,255,255,0.1); 
            color: white; 
            cursor: pointer; 
            backdrop-filter: blur(5px);
        }
        .mode-toggle.active { background: var(--danger); border-color: var(--danger); }

        /* æ—¥æœŸé¸æ“‡å™¨ï¼šç™½è‰²åœ“è§’é¢¨æ ¼ */
        .date-selector { 
            display: flex; 
            overflow-x: auto; 
            padding: 0 15px; 
            gap: 10px; 
            scrollbar-width: none; 
        }
        .date-box { 
            min-width: 55px; 
            padding: 10px 5px; 
            background: rgba(255,255,255,0.15); /* åŠé€æ˜ç™½ */
            border: none; 
            border-radius: 18px; 
            text-align: center; 
            font-size: 13px; 
            color: rgba(255,255,255,0.8);
            flex-shrink: 0;
            transition: 0.3s;
        }
        .date-box.active { 
            background: white; 
            color: var(--primary); 
            font-weight: bold; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .timeline-container { display: flex; padding: 20px 5px; position: relative; }
        .hour-axis { width: 0; flex-shrink: 0; overflow: hidden; }
        body.edit-mode .hour-axis { width: 45px; border-right: 1px solid #eee; }
        
        .axis-label { 
            height: calc(var(--slot-h) * 4); 
            display: flex; align-items: flex-start; justify-content: center;
            font-size: 12px; color: #888; font-weight: 800;
            padding-top: 5px; border-bottom: 1px dashed #eee; box-sizing: border-box; 
        }

        .drop-zone { flex-grow: 1; position: relative; }
        body.edit-mode .drop-zone { background-image: linear-gradient(#e0e0e0 1px, transparent 1px); background-size: 100% var(--slot-h); min-height: 2200px; }

        .event-card {
            background: white; border-radius: 20px; padding: 18px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.04); border-left: 6px solid var(--primary);
            position: relative; margin-bottom: 12px; transition: transform 0.2s, box-shadow 0.2s;
        }

        body.edit-mode .card-detail, body.edit-mode .card-actions { display: none; }
        body.edit-mode .event-card { padding: 10px 15px; }

        /* 2ç§’é€²åº¦æ¢ */
        .unlock-bar-bg { position: absolute; bottom: 0; left: 0; width: 100%; height: 4px; background: #eee; border-radius: 0 0 20px 20px; display: none; overflow: hidden; }
        .unlock-bar-fill { width: 0%; height: 100%; background: var(--danger); }
        .is-holding .unlock-bar-bg { display: block; }
        .is-holding .unlock-bar-fill { animation: fillProgress 2s linear forwards; }
        @keyframes fillProgress { from { width: 0%; } to { width: 100%; } }

        .event-card.is-active { transform: scale(1.05); box-shadow: 0 12px 30px rgba(0,0,0,0.15); border-left-color: var(--danger) !important; z-index: 3500; }
        
        .card-actions { position: absolute; top: 15px; right: 15px; display: flex; gap: 12px; opacity: 0.3; }
        .action-icon { font-size: 18px; cursor: pointer; }
        .add-fab { position: fixed; bottom: 30px; right: 25px; width: 60px; height: 60px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; border: none; box-shadow: 0 8px 20px rgba(108, 92, 231, 0.4); z-index: 2500; cursor: pointer; }
        body.edit-mode .add-fab { display: none; }

        .card-time-tag { font-size: 12px; color: var(--primary); font-weight: 800; display: block; margin-bottom: 5px; }
        .card-content { font-size: 14px; color: #666; white-space: pre-wrap; margin-top: 8px; line-height: 1.6; }
        .map-link { display: inline-flex; align-items: center; gap: 5px; margin-top: 12px; padding: 7px 14px; background: #f0f1ff; color: var(--primary); border-radius: 12px; font-size: 12px; text-decoration: none; font-weight: bold; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 4000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal { width: 90%; max-width: 380px; background: white; border-radius: 35px; padding: 30px; box-sizing: border-box; }
        #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: white; padding: 12px 24px; border-radius: 30px; font-size: 13px; display: none; z-index: 5000; }
    </style>
</head>
<body onkeydown="if(event.key==='Escape') location.reload()">

<div class="top-container">
    <header>
        <div style="display:flex; align-items:center;">
            <div onclick="location.href='index.html'" style="margin-right:12px; cursor:pointer;">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="white" stroke-width="3"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            </div>
            <b style="font-size: 18px;">è¡Œç¨‹è¦åŠƒ <span class="version-tag">Ver. 0121-2330</span></b>
        </div>
        <button id="toggleBtn" class="mode-toggle" onclick="toggleEditMode()">èª¿æ•´ä½ç½®</button>
    </header>

    <div class="date-selector" id="dateSelector"></div>
</div>

<div class="timeline-container">
    <div class="hour-axis" id="hourAxis"></div>
    <div class="drop-zone" id="dropZone"></div>
</div>

<button class="add-fab" onclick="openModal('add')">ï¼‹</button>

<div id="modal-overlay" class="modal-overlay">
    <div class="modal">
        <h2 id="modalTitle" style="text-align:center; color:var(--primary); margin-top:0;">è¡Œç¨‹ç´°ç¯€</h2>
        <input type="hidden" id="oldDataKey">
        <input type="text" id="fTitle" style="width:100%; padding:14px; margin:10px 0; border:1px solid #eee; border-radius:15px; box-sizing:border-box; background:#f9f9f9;" placeholder="è¡Œç¨‹æ¨™é¡Œ">
        <div style="display:flex; gap:10px; margin:10px 0;">
            <select id="fHour" style="flex:1; padding:12px; border-radius:15px; border:1px solid #eee; background:#f9f9f9;"></select>
            <select id="fMin" style="flex:1; padding:12px; border-radius:15px; border:1px solid #eee; background:#f9f9f9;"></select>
        </div>
        <textarea id="fContent" rows="4" style="width:100%; padding:14px; border:1px solid #eee; border-radius:15px; margin:10px 0; box-sizing:border-box; background:#f9f9f9;" placeholder="æœ‰ä»€éº¼éœ€è¦å‚™è¨»çš„å—ï¼Ÿ"></textarea>
        <input type="text" id="fKeyword" style="width:100%; padding:14px; border:1px solid #eee; border-radius:15px; margin:10px 0; box-sizing:border-box; background:#f9f9f9;" placeholder="åœ°åœ–æœå°‹é—œéµå­—">
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-top:20px;">
            <button onclick="closeModal()" style="padding:14px; border-radius:15px; border:none; font-weight:bold; cursor:pointer; background:#eee;">å–æ¶ˆ</button>
            <button style="background:var(--primary); color:white; padding:14px; border-radius:15px; border:none; font-weight:bold; cursor:pointer;" onclick="submitForm()">å„²å­˜è¡Œç¨‹</button>
        </div>
    </div>
</div>

<div id="toast"></div>

<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbz7lrfOtPmZH7fqUwbiRk3KgHAwZATgi51VSt2YqFamEinhdaxRvzqpMSrtUq7PsAK0bQ/exec";
    const SLOT_PX = 32; 
    let allData = [], currentDay = "2026/03/01", isEditMode = false;

    const hS = document.getElementById('fHour'), mS = document.getElementById('fMin');
    for(let h=0; h<24; h++) hS.add(new Option(String(h).padStart(2,'0')+'æ™‚', String(h).padStart(2,'0')));
    ['00','15','30','45'].forEach(m => mS.add(new Option(m+'åˆ†', m)));

    function toggleEditMode() {
        isEditMode = !isEditMode;
        const btn = document.getElementById('toggleBtn');
        if(isEditMode) { 
            btn.innerText = "å®Œæˆ"; btn.classList.add('active'); 
            document.body.classList.add('edit-mode');
            showToast("âœ¨ èª¿æ•´æ¨¡å¼ï¼šé•·æŒ‰å¡ç‰‡ 2 ç§’é–‹å§‹æ¬ç§»");
        } else { 
            btn.innerText = "èª¿æ•´ä½ç½®"; btn.classList.remove('active'); 
            document.body.classList.remove('edit-mode');
        }
        renderTimeline();
    }

    async function loadData() {
        try { const r = await fetch(GAS_URL + "?type=schedule"); allData = await r.json(); renderDates(); renderTimeline(true); }
        catch(e) { showToast("âŒ è³‡æ–™è¼‰å…¥å¤±æ•—"); }
    }

    function renderDates() {
        const dates = ["2026/03/01", "2026/03/02", "2026/03/03", "2026/03/04", "2026/03/05", "2026/03/06"];
        document.getElementById('dateSelector').innerHTML = dates.map(d => `<div class="date-box ${currentDay === d ? 'active' : ''}" onclick="setDay('${d}')">${d.split('/')[1]}/${d.split('/')[2]}</div>`).join('');
    }

    function setDay(d) { currentDay = d; renderDates(); renderTimeline(true); }

    function renderTimeline(autoFocus = false) {
        const zone = document.getElementById('dropZone');
        const axis = document.getElementById('hourAxis');
        zone.innerHTML = ''; axis.innerHTML = '';
        document.body.classList.remove('dragging');
        interact('.event-card').unset();

        const dayData = allData.filter(item => (item.æ—¥æœŸ || "").replace(/-/g, '/') === currentDay).sort((a,b) => a.æ™‚é–“.localeCompare(b.æ™‚é–“));

        if(isEditMode) {
            for(let i=0; i<24; i++) {
                const lbl = document.createElement('div'); lbl.className = 'axis-label';
                lbl.innerText = String(i).padStart(2,'0'); axis.appendChild(lbl);
            }
        }

        dayData.forEach((item) => {
            const card = document.createElement('div');
            card.className = 'event-card';
            const [h, m] = item.æ™‚é–“.split(':').map(Number);
            card.dataset.originTop = ((h * 60 + m) / 15) * SLOT_PX;
            
            const keyword = item["Google map keyword"] || "";
            const mapHtml = keyword ? `<a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(keyword)}" class="map-link" target="_blank">ğŸ“ å°è¦½åœ°åœ–</a>` : "";
            const safeItem = JSON.stringify(item).replace(/"/g, '&quot;');

            card.innerHTML = `
                <div class="card-actions">
                    <span class="action-icon" onclick='openModal("edit", ${safeItem})'>âœï¸</span>
                    <span class="action-icon" onclick="handleDelete('${item.æ™‚é–“}','${item.æ¨™é¡Œ}')">ğŸ—‘ï¸</span>
                </div>
                <span class="card-time-tag">ğŸ•™ ${item.æ™‚é–“}</span>
                <h4 style="margin:5px 0; font-size:16px; color:#333;">${item.æ¨™é¡Œ}</h4>
                <div class="card-detail">
                    <div class="card-content">${item.å…§å®¹ || ''}</div>
                    ${mapHtml}
                </div>
                <div class="unlock-bar-bg"><div class="unlock-bar-fill"></div></div>
            `;
            zone.appendChild(card);
            
            if(isEditMode) {
                card.style.position = 'absolute'; card.style.top = card.dataset.originTop + "px"; card.style.width = "calc(100% - 20px)";
                setupDrag(card, item);
                card.onpointerdown = () => card.classList.add('is-holding');
                card.onpointerup = card.onpointerleave = () => card.classList.remove('is-holding');
            }
        });

        if (autoFocus && dayData.length > 0) {
            setTimeout(() => {
                const now = new Date();
                const currentMins = now.getHours() * 60 + now.getMinutes();
                const scrollY = (currentMins / 15 * SLOT_PX);
                if (currentMins > parseInt(dayData[0].æ™‚é–“.split(':')[0]) * 60) window.scrollTo({ top: scrollY - 100, behavior: 'smooth' });
            }, 500);
        }
    }

    function setupDrag(el, item) {
        interact(el).draggable({
            hold: 2000, 
            listeners: {
                start(event) {
                    document.body.classList.add('dragging');
                    event.target.classList.add('is-active');
                    document.querySelectorAll('.event-card:not(.is-active)').forEach(c => c.style.opacity = "0.3");
                },
                move(event) {
                    const target = event.target;
                    const zoneRect = document.getElementById('dropZone').getBoundingClientRect();
                    let newTop = event.clientY - zoneRect.top;
                    if(newTop < 0) newTop = 0;
                    target.style.top = newTop + "px";
                },
                async end(event) {
                    const target = event.target;
                    const finalTop = parseFloat(target.style.top);
                    const snappedTop = Math.round(finalTop / SLOT_PX) * SLOT_PX;
                    const totalMins = (snappedTop / SLOT_PX) * 15;
                    const newTime = `${String(Math.floor(totalMins / 60)).padStart(2,'0')}:${String(totalMins % 60).padStart(2,'0')}`;
                    
                    if (newTime !== item.æ™‚é–“ && totalMins < 1440) {
                        showToast(`ğŸš€ åŒæ­¥è‡³ ${newTime}...`);
                        await fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: "edit", date: currentDay, oldTime: item.æ™‚é–“, oldTitle: item.æ¨™é¡Œ, time: newTime, title: item.æ¨™é¡Œ, content: item.å…§å®¹ })});
                        setTimeout(loadData, 1000);
                    } else { renderTimeline(); }
                }
            }
        });
    }

    function openModal(mode, item = null) {
        const isEdit = (mode === 'edit');
        document.getElementById('modalTitle').innerText = isEdit ? "ç·¨è¼¯è¡Œç¨‹" : "æ–°å¢è¡Œç¨‹";
        if (isEdit && item) {
            document.getElementById('fTitle').value = item.æ¨™é¡Œ; document.getElementById('fContent').value = item.å…§å®¹;
            document.getElementById('fKeyword').value = item["Google map keyword"] || "";
            const [h, m] = item.æ™‚é–“.split(':'); document.getElementById('fHour').value = h; document.getElementById('fMin').value = m;
            document.getElementById('oldDataKey').value = JSON.stringify({oldTime: item.æ™‚é–“, oldTitle: item.æ¨™é¡Œ});
        } else {
            document.getElementById('fTitle').value = ""; document.getElementById('fContent').value = "";
            document.getElementById('fKeyword').value = ""; document.getElementById('oldDataKey').value = "";
            document.getElementById('fHour').value = "10"; document.getElementById('fMin').value = "00";
        }
        document.getElementById('modal-overlay').style.display = 'flex';
    }
    function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
    async function submitForm() {
        const isEdit = !!document.getElementById('oldDataKey').value;
        const payload = { action: isEdit ? "edit" : "add", date: currentDay, time: `${document.getElementById('fHour').value}:${document.getElementById('fMin').value}`, title: document.getElementById('fTitle').value, content: document.getElementById('fContent').value, keyword: document.getElementById('fKeyword').value };
        if (isEdit) { const old = JSON.parse(document.getElementById('oldDataKey').value); payload.oldTime = old.oldTime; payload.oldTitle = old.oldTitle; }
        closeModal(); showToast("â³ å„²å­˜ä¸­...");
        await fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
        setTimeout(loadData, 1200);
    }
    async function handleDelete(time, title) {
        if(!confirm("ç¢ºå®šè¦åˆªé™¤å—ï¼Ÿ")) return;
        showToast("ğŸ—‘ï¸ åˆªé™¤ä¸­...");
        await fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({action:"delete", date:currentDay, time, title}) });
        setTimeout(loadData, 1200);
    }
    function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 3000); }
    window.onload = loadData;
</script>
</body>
</html>
