<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÊØèÊó•Ë°åÁ®ã (DEV)</title>
    <style>
        :root { 
            --primary: #76c7ff; --bg: #f7f9fc;
            --slot-h: 32px; --danger: #ff7675;
        }
        body { font-family: "PingFang TC", sans-serif; background: var(--bg); margin: 0; padding-bottom: 80px; overflow-x: hidden; }
        header { background: white; padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 1px 5px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 2000; }
        .version-tag { font-size: 10px; color: #ff7675; font-weight: bold; margin-left: 8px; border: 1px solid #ff7675; padding: 2px 5px; border-radius: 4px; }

        .mode-toggle { padding: 6px 12px; border-radius: 20px; font-size: 13px; font-weight: bold; border: 1px solid var(--primary); background: white; color: var(--primary); cursor: pointer; }
        .mode-toggle.active { background: var(--danger); color: white; border-color: var(--danger); }

        .date-selector { display: flex; overflow-x: auto; padding: 10px; gap: 8px; background: white; border-bottom: 1px solid #eee; position: sticky; top: 48px; z-index: 1999; scrollbar-width: none; }
        .date-box { min-width: 50px; padding: 8px; background: #fff; border: 1px solid #eee; border-radius: 12px; text-align: center; font-size: 12px; flex-shrink: 0; cursor: pointer; }
        .date-box.active { background: var(--primary); color: white; border-color: var(--primary); }

        .timeline-container { display: flex; padding: 10px 5px; position: relative; }
        .hour-axis { width: 0; flex-shrink: 0; overflow: hidden; }
        body.edit-mode .hour-axis { width: 40px; border-right: 1px solid #eee; }
        .axis-label { height: calc(var(--slot-h) * 4); display: flex; align-items: flex-start; justify-content: center; font-size: 11px; color: #bbb; padding-top: 5px; border-bottom: 1px dashed #f0f0f0; box-sizing: border-box; }

        .drop-zone { flex-grow: 1; position: relative; }
        body.edit-mode .drop-zone { background-image: linear-gradient(#e0e0e0 1px, transparent 1px); background-size: 100% var(--slot-h); min-height: 2200px; }

        .event-card {
            background: white; border-radius: 16px; padding: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05); border-left: 6px solid var(--primary);
            position: relative; margin-bottom: 10px; transition: transform 0.2s, box-shadow 0.2s;
        }

        /* Êô∫ÊÖßÈ°ØÁ§∫ÈÇèËºØ */
        body.edit-mode .card-detail, body.edit-mode .card-actions { display: none; }
        body.edit-mode .event-card { padding: 10px 15px; }

        /* ÂÄíÊï∏ÈÄ≤Â∫¶Ê¢ù */
        .unlock-bar-bg { position: absolute; bottom: 0; left: 0; width: 100%; height: 4px; background: #eee; border-radius: 0 0 16px 16px; display: none; overflow: hidden; }
        .unlock-bar-fill { width: 0%; height: 100%; background: var(--danger); }
        .is-holding .unlock-bar-bg { display: block; }
        .is-holding .unlock-bar-fill { animation: fillProgress 3s linear forwards; }
        @keyframes fillProgress { from { width: 0%; } to { width: 100%; } }

        .event-card.is-active { transform: scale(1.05); box-shadow: 0 12px 30px rgba(0,0,0,0.2); border-left-color: var(--danger) !important; z-index: 3500; }
        body.dragging .event-card:not(.is-dragging) { position: absolute !important; opacity: 0.4; filter: grayscale(0.5); z-index: 1; width: 80%; border: 1px dashed var(--primary); }
        .event-card.is-dragging { position: absolute !important; width: 85%; margin: 0 !important; z-index: 4000; pointer-events: none; box-shadow: 0 15px 40px rgba(0,0,0,0.2); border-left-color: var(--danger); }

        .card-actions { position: absolute; top: 12px; right: 12px; display: flex; gap: 12px; opacity: 0.3; }
        .action-icon { font-size: 18px; cursor: pointer; }
        .add-fab { position: fixed; bottom: 30px; right: 25px; width: 60px; height: 60px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; border: none; box-shadow: 0 8px 20px rgba(118,199,255,0.4); z-index: 2500; cursor: pointer; }
        body.edit-mode .add-fab { display: none; }

        .drag-pointer { position: absolute; left: -14px; top: 0; width: 0; height: 0; border-top: 6px solid transparent; border-bottom: 6px solid transparent; border-right: 10px solid var(--danger); display: none; }
        .is-dragging .drag-pointer { display: block; }
        .drag-tooltip { position: absolute; top: -35px; left: 0; background: var(--danger); color: white; padding: 3px 8px; border-radius: 6px; font-weight: bold; font-size: 12px; display: none; }
        .is-dragging .drag-tooltip { display: block; }

        .card-time-tag { font-size: 12px; color: var(--primary); font-weight: 800; display: block; margin-bottom: 5px; }
        .card-content { font-size: 14px; color: #666; white-space: pre-wrap; margin-top: 8px; line-height: 1.5; }
        .map-link { display: inline-flex; align-items: center; gap: 5px; margin-top: 10px; padding: 6px 12px; background: #e8f5e9; color: #2e7d32; border-radius: 10px; font-size: 12px; text-decoration: none; font-weight: bold; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 4000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .modal { width: 88%; max-width: 360px; background: white; border-radius: 30px; padding: 25px; box-sizing: border-box; }
        #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 10px 20px; border-radius: 30px; font-size: 12px; display: none; z-index: 5000; }
    </style>
</head>
<body onkeydown="if(event.key==='Escape') location.reload()">

<header>
    <div style="display:flex; align-items:center;">
        <div onclick="location.href='index.html'" style="margin-right:10px; cursor:pointer;"><svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="#76c7ff" stroke-width="3"><path d="M19 12H5M12 19l-7-7 7-7"/></svg></div>
        <b style="font-size: 16px;">ÊØèÊó•Ë°åÁ®ã (DEV) <span class="version-tag">Ver. 0121-1745</span></b>
    </div>
    <button id="toggleBtn" class="mode-toggle" onclick="toggleEditMode()">Ë™øÊï¥‰ΩçÁΩÆ</button>
</header>

<div class="date-selector" id="dateSelector"></div>

<div class="timeline-container">
    <div class="hour-axis" id="hourAxis"></div>
    <div class="drop-zone" id="dropZone"></div>
</div>

<button class="add-fab" onclick="openModal('add')">Ôºã</button>

<div id="modal-overlay" class="modal-overlay">
    <div class="modal">
        <h2 id="modalTitle" style="text-align:center; color:var(--primary); margin-top:0;">Ë°åÁ®ã</h2>
        <input type="hidden" id="oldDataKey">
        <input type="text" id="fTitle" style="width:100%; padding:12px; margin:8px 0; border:1px solid #eee; border-radius:12px; box-sizing:border-box;" placeholder="Ë°åÁ®ãÊ®ôÈ°å">
        <div style="display:flex; gap:10px; margin:8px 0;">
            <select id="fHour" style="flex:1; padding:10px; border-radius:12px; border:1px solid #eee;"></select>
            <select id="fMin" style="flex:1; padding:10px; border-radius:12px; border:1px solid #eee;"></select>
        </div>
        <textarea id="fContent" rows="4" style="width:100%; padding:12px; border:1px solid #eee; border-radius:12px; margin:8px 0; box-sizing:border-box;" placeholder="Ë©≥Á¥∞ÂÇôË®ª..."></textarea>
        <input type="text" id="fKeyword" style="width:100%; padding:12px; border:1px solid #eee; border-radius:12px; margin:8px 0; box-sizing:border-box;" placeholder="Âú∞ÂúñÈóúÈçµÂ≠ó">
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-top:15px;">
            <button onclick="closeModal()" style="padding:12px; border-radius:12px; border:none; font-weight:bold; cursor:pointer;">ÂèñÊ∂à</button>
            <button style="background:var(--primary); color:white; padding:12px; border-radius:12px; border:none; font-weight:bold; cursor:pointer;" onclick="submitForm()">Á¢∫Ë™çÂÑ≤Â≠ò</button>
        </div>
    </div>
</div>

<div id="toast"></div>

<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbz7lrfOtPmZH7fqUwbiRk3KgHAwZATgi51VSt2YqFamEinhdaxRvzqpMSrtUq7PsAK0bQ/exec";
    const SLOT_PX = 32; 
    let allData = [], currentDay = "2026/03/01", isEditMode = false;

    const hS = document.getElementById('fHour'), mS = document.getElementById('fMin');
    for(let h=0; h<24; h++) hS.add(new Option(String(h).padStart(2,'0')+'ÊôÇ', String(h).padStart(2,'0')));
    ['00','15','30','45'].forEach(m => mS.add(new Option(m+'ÂàÜ', m)));

    function toggleEditMode() {
        isEditMode = !isEditMode;
        const btn = document.getElementById('toggleBtn');
        if(isEditMode) { btn.innerText = "ÂÆåÊàê‰ΩçÁΩÆ"; btn.classList.add('active'); document.body.classList.add('edit-mode'); showToast("‚è≥ Ë™øÊï¥Ê®°ÂºèÔºöÊåâ‰ΩèË°åÁ®ã 3 ÁßíÊê¨Áßª"); }
        else { btn.innerText = "Ë™øÊï¥‰ΩçÁΩÆ"; btn.classList.remove('active'); document.body.classList.remove('edit-mode'); }
        renderTimeline();
    }

    async function loadData() {
        try { const r = await fetch(GAS_URL + "?type=schedule"); allData = await r.json(); renderDates(); renderTimeline(true); }
        catch(e) { showToast("‚ùå Ë≥áÊñôËºâÂÖ•Â§±Êïó"); }
    }

    function renderDates() {
        const dates = ["2026/03/01", "2026/03/02", "2026/03/03", "2026/03/04", "2026/03/05", "2026/03/06"];
        document.getElementById('dateSelector').innerHTML = dates.map(d => `<div class="date-box ${currentDay === d ? 'active' : ''}" onclick="setDay('${d}')">${d.split('/')[1]}/${d.split('/')[2]}</div>`).join('');
    }

    function setDay(d) { currentDay = d; renderDates(); renderTimeline(true); }

    function renderTimeline(autoFocus = false) {
        const zone = document.getElementById('dropZone');
        const axis = document.getElementById('hourAxis');
        zone.innerHTML = ''; axis.innerHTML = '';
        document.body.classList.remove('dragging');
        interact('.event-card').unset();

        const dayData = allData.filter(item => (item.Êó•Êúü || "").replace(/-/g, '/') === currentDay).sort((a,b) => a.ÊôÇÈñì.localeCompare(b.ÊôÇÈñì));

        if(isEditMode) {
            for(let i=0; i<24; i++) {
                const lbl = document.createElement('div'); lbl.className = 'axis-label';
                lbl.innerText = String(i).padStart(2,'0'); axis.appendChild(lbl);
            }
        }

        dayData.forEach((item) => {
            const card = document.createElement('div');
            card.className = 'event-card';
            // ÈóúÈçµ‰øÆÊ≠£ÔºöÁ≤æÁ¢∫ÂàÜÈêòÁ∂≤Ê†ºË®àÁÆó
            const [h, m] = item.ÊôÇÈñì.split(':').map(Number);
            card.dataset.originTop = ((h * 60 + m) / 15) * SLOT_PX;
            
            const keyword = item["Google map keyword"] || "";
            const mapHtml = keyword ? `<a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(keyword)}" class="map-link" target="_blank">üìç Â∞éË¶ΩÂú∞Âúñ</a>` : "";
            const safeItem = JSON.stringify(item).replace(/"/g, '"');

            card.innerHTML = `
                <div class="drag-pointer"></div><div class="drag-tooltip"></div>
                <div class="card-actions">
                    <span class="action-icon" onclick='openModal("edit", ${safeItem})'>‚úèÔ∏è</span>
                    <span class="action-icon" onclick="handleDelete('${item.ÊôÇÈñì}','${item.Ê®ôÈ°å}')">üóëÔ∏è</span>
                </div>
                <span class="card-time-tag">üïô ${item.ÊôÇÈñì}</span>
                <h4 style="margin:5px 0">${item.Ê®ôÈ°å}</h4>
                <div class="card-detail">
                    <div class="card-content">${item.ÂÖßÂÆπ || ''}</div>
                    ${mapHtml}
                </div>
                <div class="unlock-bar-bg"><div class="unlock-bar-fill"></div></div>
            `;
            zone.appendChild(card);
            
            if(isEditMode) {
                card.style.position = 'absolute';
                card.style.top = card.dataset.originTop + "px"; // Áâ©ÁêÜ‰ΩçÁΩÆËàáÁ∂≤Ê†ºÂêåÊ≠•
                card.style.width = "calc(100% - 20px)";
                setupDrag(card, item);
                card.onpointerdown = () => card.classList.add('is-holding');
                card.onpointerup = card.onpointerleave = () => card.classList.remove('is-holding');
            }
        });

        if (autoFocus && dayData.length > 0) {
            setTimeout(() => {
                const now = new Date();
                const currentMins = now.getHours() * 60 + now.getMinutes();
                const scrollY = (currentMins / 15 * SLOT_PX);
                if (currentMins > parseInt(dayData[0].ÊôÇÈñì.split(':')[0]) * 60) window.scrollTo({ top: scrollY - 100, behavior: 'smooth' });
            }, 500);
        }
    }

    function setupDrag(el, item) {
        interact(el).draggable({
            hold: 3000, 
            listeners: {
                start(event) {
                    const target = event.target;
                    target.classList.remove('is-holding');
                    document.body.classList.add('dragging');
                    target.classList.add('is-dragging', 'is-active');
                    document.querySelectorAll('.event-card:not(.is-dragging)').forEach(c => c.style.top = c.dataset.originTop + "px");
                },
                move(event) {
                    const target = event.target;
                    const zoneRect = document.getElementById('dropZone').getBoundingClientRect();
                    let newTop = event.clientY - zoneRect.top;
                    if(newTop < 0) newTop = 0;
                    target.style.top = newTop + "px";
                    const snappedTop = Math.round(newTop / SLOT_PX) * SLOT_PX;
                    const totalMins = (snappedTop / SLOT_PX) * 15;
                    target.querySelector('.drag-tooltip').innerText = `${String(Math.floor(totalMins/60)).padStart(2,'0')}:${String(totalMins%60).padStart(2,'0')}`;
                },
                async end(event) {
                    const target = event.target;
                    target.classList.remove('is-active', 'is-dragging');
                    document.body.classList.remove('dragging');
                    const snappedTop = Math.round(parseFloat(target.style.top) / SLOT_PX) * SLOT_PX;
                    const totalMins = (snappedTop / SLOT_PX) * 15;
                    const newTime = `${String(Math.floor(totalMins/60)).padStart(2,'0')}:${String(totalMins%60).padStart(2,'0')}`;
                    if (newTime !== item.ÊôÇÈñì) {
                        showToast(`üöÄ ÂêåÊ≠•Ëá≥ ${newTime}...`);
                        await fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: "edit", date: currentDay, oldTime: item.ÊôÇÈñì, oldTitle: item.Ê®ôÈ°å, time: newTime, title: item.Ê®ôÈ°å, content: item.ÂÖßÂÆπ })});
                        setTimeout(loadData, 1000);
                    } else { renderTimeline(); }
                }
            }
        });
    }

    function openModal(mode, item = null) {
        const isEdit = (mode === 'edit');
        document.getElementById('modalTitle').innerText = isEdit ? "Á∑®ËºØË°åÁ®ã ‚úèÔ∏è" : "Êñ∞Â¢ûË°åÁ®ã Ôºã";
        if (isEdit && item) {
            document.getElementById('fTitle').value = item.Ê®ôÈ°å; document.getElementById('fContent').value = item.ÂÖßÂÆπ;
            document.getElementById('fKeyword').value = item["Google map keyword"] || "";
            const [h, m] = item.ÊôÇÈñì.split(':'); document.getElementById('fHour').value = h; document.getElementById('fMin').value = m;
            document.getElementById('oldDataKey').value = JSON.stringify({oldTime: item.ÊôÇÈñì, oldTitle: item.Ê®ôÈ°å});
        } else {
            document.getElementById('fTitle').value = ""; document.getElementById('fContent').value = "";
            document.getElementById('fKeyword').value = ""; document.getElementById('oldDataKey').value = "";
        }
        document.getElementById('modal-overlay').style.display = 'flex';
    }
    function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
    async function submitForm() {
        const isEdit = !!document.getElementById('oldDataKey').value;
        const payload = { action: isEdit ? "edit" : "add", date: currentDay, time: `${document.getElementById('fHour').value}:${document.getElementById('fMin').value}`, title: document.getElementById('fTitle').value, content: document.getElementById('fContent').value, keyword: document.getElementById('fKeyword').value };
        if (isEdit) { const old = JSON.parse(document.getElementById('oldDataKey').value); payload.oldTime = old.oldTime; payload.oldTitle = old.oldTitle; }
        closeModal(); showToast("‚è≥ ÂÑ≤Â≠ò‰∏≠...");
        await fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
        setTimeout(loadData, 1200);
    }
    async function handleDelete(time, title) {
        if(!confirm("Á¢∫ÂÆöË¶ÅÂà™Èô§ÂóéÔºü")) return;
        showToast("üóëÔ∏è Âà™Èô§‰∏≠...");
        await fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({action:"delete", date:currentDay, time, title}) });
        setTimeout(loadData, 1200);
    }
    function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 3000); }
    window.onload = loadData;
</script>
</body>
</html>
