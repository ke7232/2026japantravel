<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ¯æ—¥è¡Œç¨‹ (DEV)</title>
    <style>
        :root { 
            --primary: #76c7ff; --bg: #f7f9fc;
            --slot-h: 45px; --danger: #ff7675;
        }
        body { font-family: "PingFang TC", sans-serif; background: var(--bg); margin: 0; padding-bottom: 80px; overflow-x: hidden; }
        header { background: white; padding: 12px 20px; display: flex; align-items: center; box-shadow: 0 1px 5px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 2000; }
        .version-tag { font-size: 10px; color: #aaa; font-weight: normal; margin-left: 5px; }

        /* æ‰‹æ©Ÿç«¯å–æ¶ˆå€åŸŸ */
        #cancel-dropzone {
            position: fixed; top: -60px; left: 0; width: 100%; height: 60px;
            background: var(--danger); color: white; display: flex; align-items: center; justify-content: center;
            font-weight: bold; z-index: 2500; transition: 0.3s;
        }
        body.dragging #cancel-dropzone { top: 0; }
        
        .date-selector { display: flex; overflow-x: auto; padding: 10px; gap: 8px; background: white; border-bottom: 1px solid #eee; position: sticky; top: 48px; z-index: 1999; scrollbar-width: none; }
        .date-box { min-width: 55px; padding: 8px; background: #fff; border: 1px solid #eee; border-radius: 12px; text-align: center; cursor: pointer; font-size: 12px; flex-shrink: 0; }
        .date-box.active { background: var(--primary); color: white; border-color: var(--primary); }

        .timeline-container { display: flex; padding: 15px 5px; position: relative; min-height: 80vh; }
        .hour-axis { width: 35px; flex-shrink: 0; display: flex; flex-direction: column; align-items: center; color: #ccc; font-size: 11px; }
        .axis-label { font-weight: bold; margin-bottom: 10px; }

        .drop-zone { flex-grow: 1; position: relative; }
        .drop-zone.dragging-mode {
            background-image: linear-gradient(#e0e0e0 1px, transparent 1px);
            background-size: 100% var(--slot-h);
            border-left: 1px solid #eee;
        }

        .event-card {
            background: white; border-radius: 18px; padding: 15px; margin-bottom: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.04); border-left: 6px solid var(--primary);
            position: relative; cursor: grab; z-index: 100; touch-action: none; transition: opacity 0.3s, transform 0.2s;
        }

        /* æ‹–æ‹½æ™‚å…¶é¤˜å¡ç‰‡è®Šæ·¡ */
        body.dragging .event-card:not(.is-dragging) {
            opacity: 0.3; border-left-color: #eee; box-shadow: none;
        }

        .event-card.is-dragging {
            position: absolute !important; width: 85%; opacity: 0.9; z-index: 3000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); pointer-events: none; transform: scale(1.02);
        }

        .drag-tooltip {
            position: absolute; top: -45px; left: 50%; transform: translateX(-50%);
            background: var(--primary); color: white; padding: 5px 12px;
            border-radius: 10px; font-weight: bold; font-size: 14px; display: none;
        }
        .is-dragging .drag-tooltip { display: block; }

        .card-actions { position: absolute; top: 12px; right: 12px; display: flex; gap: 10px; opacity: 0.3; }
        .event-card h4 { margin: 0; font-size: 16px; color: #333; padding-right: 40px; }
        .event-card p { margin: 6px 0 0; font-size: 13px; color: #777; white-space: pre-wrap; line-height: 1.5; }
        .card-time-tag { font-size: 11px; color: var(--primary); font-weight: 800; display: block; margin-bottom: 4px; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 4000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .modal { width: 88%; max-width: 360px; background: white; border-radius: 30px; padding: 25px; box-sizing: border-box; }
        .add-fab { position: fixed; bottom: 30px; right: 25px; width: 60px; height: 60px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; border: none; box-shadow: 0 8px 20px rgba(118,199,255,0.4); z-index: 2500; }
        #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 10px 20px; border-radius: 30px; font-size: 12px; display: none; z-index: 5000; }
    </style>
</head>
<body onkeydown="handleGlobalKey(event)">

<div id="cancel-dropzone">ğŸ›‘ æ‹–æ‹½ä¸­... (æ”¾è‡³æ­¤è™•å–æ¶ˆ)</div>

<header>
    <div onclick="location.href='index.html'" style="margin-right:15px; cursor:pointer;"><svg viewBox="0 0 24 24" width="26" height="26" fill="none" stroke="#76c7ff" stroke-width="3"><path d="M19 12H5M12 19l-7-7 7-7"/></svg></div>
    <b style="font-size: 18px;">ğŸ“… æ¯æ—¥è¡Œç¨‹ (DEV) <span id="time-stamp" class="version-tag"></span></b>
</header>

<div class="date-selector" id="dateSelector"></div>

<div class="timeline-container">
    <div class="hour-axis" id="hourAxis"></div>
    <div class="drop-zone" id="dropZone"></div>
</div>

<button class="add-fab" onclick="openModal('add')">ï¼‹</button>

<div id="modal-overlay" class="modal-overlay">
    <div class="modal">
        <h2 id="modalTitle" style="text-align:center; color:var(--primary);">ç·¨è¼¯è¡Œç¨‹</h2>
        <input type="hidden" id="oldDataKey">
        <input type="text" id="fTitle" style="width:100%; padding:12px; margin:8px 0; border:1px solid #eee; border-radius:12px;" placeholder="è¡Œç¨‹æ¨™é¡Œ">
        <div style="display:flex; gap:10px; margin:8px 0;">
            <select id="fHour" style="flex:1; padding:10px; border-radius:12px; border:1px solid #eee;"></select>
            <select id="fMin" style="flex:1; padding:10px; border-radius:12px; border:1px solid #eee;"></select>
        </div>
        <textarea id="fContent" rows="4" style="width:100%; padding:12px; border:1px solid #eee; border-radius:12px; margin:8px 0;" placeholder="è©³ç´°å‚™è¨»..."></textarea>
        <input type="text" id="fKeyword" style="width:100%; padding:12px; border:1px solid #eee; border-radius:12px; margin:8px 0;" placeholder="åœ°åœ–é—œéµå­—">
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-top:15px;">
            <button onclick="closeModal()" style="padding:12px; border-radius:12px; border:none; font-weight:bold; cursor:pointer;">å–æ¶ˆ</button>
            <button style="background:var(--primary); color:white; padding:12px; border-radius:12px; border:none; font-weight:bold; cursor:pointer;" onclick="submitForm()">ç¢ºèªå„²å­˜</button>
        </div>
    </div>
</div>

<div id="toast"></div>

<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbz7lrfOtPmZH7fqUwbiRk3KgHAwZATgi51VSt2YqFamEinhdaxRvzqpMSrtUq7PsAK0bQ/exec";
    const SLOT_PX = 45;
    let allData = [], currentDay = "2026/03/01", isEditMode = false;
    let minHour = 8;
    let activeInteract = null; // ç´€éŒ„ç•¶å‰çš„æ‹–æ‹½å°è±¡

    function updateTimeStamp() {
        const now = new Date();
        document.getElementById('time-stamp').innerText = `@ ${String(now.getMonth()+1).padStart(2,'0')}/${String(now.getDate()).padStart(2,'0')} ${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
    }

    function handleGlobalKey(e) {
        if (e.key === "Escape") cancelCurrentDrag(); // æŒ‰ä¸‹ Esc å–æ¶ˆ
    }

    function cancelCurrentDrag() {
        if (!document.body.classList.contains('dragging')) return;
        document.body.classList.remove('dragging');
        renderTimeline(); // ç›´æ¥é‡ç¹ªä»¥å–æ¶ˆè®Šå‹•
        showToast("ğŸš« æ‹–æ‹½å·²å–æ¶ˆ");
    }

    const hS = document.getElementById('fHour'), mS = document.getElementById('fMin');
    for(let h=0; h<24; h++) hS.add(new Option(String(h).padStart(2,'0')+'æ™‚', String(h).padStart(2,'0')));
    ['00','15','30','45'].forEach(m => mS.add(new Option(m+'åˆ†', m)));

    async function loadData() {
        const r = await fetch(GAS_URL + "?type=schedule");
        allData = await r.json();
        renderDates();
        renderTimeline();
    }

    function renderDates() {
        const dates = ["2026/03/01", "2026/03/02", "2026/03/03", "2026/03/04", "2026/03/05", "2026/03/06"];
        document.getElementById('dateSelector').innerHTML = dates.map(d => `<div class="date-box ${currentDay === d ? 'active' : ''}" onclick="setDay('${d}')">${d.split('/')[1]}/${d.split('/')[2]}</div>`).join('');
    }

    function setDay(d) { currentDay = d; renderDates(); renderTimeline(); }

    function renderTimeline() {
        const zone = document.getElementById('dropZone');
        const axis = document.getElementById('hourAxis');
        zone.innerHTML = ''; axis.innerHTML = '';
        zone.classList.remove('dragging-mode');
        document.body.classList.remove('dragging');

        const dayData = allData.filter(item => (item.æ—¥æœŸ || "").replace(/-/g, '/') === currentDay)
                               .sort((a,b) => a.æ™‚é–“.localeCompare(b.æ™‚é–“));

        if (dayData.length > 0) minHour = Math.max(0, parseInt(dayData[0].æ™‚é–“.split(':')[0]) - 1);

        let lastHour = -1;
        dayData.forEach((item) => {
            const currentHour = parseInt(item.æ™‚é–“.split(':')[0]);
            const card = document.createElement('div');
            card.className = 'event-card';
            card.innerHTML = `
                <div class="drag-tooltip"></div>
                <div class="card-actions">
                    <span style="font-size:16px; cursor:pointer;" onclick="openModal('edit', ${JSON.stringify(item).replace(/"/g, '&quot;')})">âœï¸</span>
                    <span style="font-size:16px; cursor:pointer;" onclick="handleDelete('${item.æ™‚é–“}','${item.æ¨™é¡Œ}')">ğŸ—‘ï¸</span>
                </div>
                <span class="card-time-tag">ğŸ•™ ${item.æ™‚é–“}</span>
                <h4>${item.æ¨™é¡Œ}</h4>
                <p>${item.å…§å®¹ || ''}</p>
            `;
            zone.appendChild(card);

            const timeLabel = document.createElement('div');
            timeLabel.className = 'axis-label';
            timeLabel.style.height = (card.offsetHeight + 12) + "px";
            timeLabel.innerText = (currentHour !== lastHour) ? String(currentHour).padStart(2, '0') : "";
            axis.appendChild(timeLabel);
            lastHour = currentHour;
            setupDragAndSnap(card, item);
        });
    }

    function setupDragAndSnap(el, item) {
        interact(el).draggable({
            listeners: {
                start(event) {
                    const zone = document.getElementById('dropZone');
                    document.body.classList.add('dragging'); // è§¸ç™¼å…¨åŸŸèƒŒæ™¯è®Šæ·¡
                    zone.classList.add('dragging-mode');
                    event.target.classList.add('is-dragging');
                    const [h, m] = item.æ™‚é–“.split(':').map(Number);
                    const initialTop = ((h - minHour) * 60 + m) / 15 * SLOT_PX;
                    event.target.style.top = initialTop + "px";
                },
                move(event) {
                    const target = event.target;
                    const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
                    target.style.transform = `translateY(${y}px)`;
                    target.setAttribute('data-y', y);

                    const currentTop = parseFloat(target.style.top) + y;
                    const snappedTop = Math.round(currentTop / SLOT_PX) * SLOT_PX;
                    const totalMins = Math.max(0, (snappedTop / SLOT_PX) * 15);
                    const newH = Math.floor(totalMins / 60) + minHour;
                    const newM = totalMins % 60;
                    target.querySelector('.drag-tooltip').innerText = `${String(newH).padStart(2,'0')}:${String(newM).padStart(2,'0')}`;
                },
                async end(event) {
                    const rect = event.target.getBoundingClientRect();
                    const cancelRect = document.getElementById('cancel-dropzone').getBoundingClientRect();
                    
                    // åµæ¸¬æ˜¯å¦ä¸Ÿé€²å–æ¶ˆå€ (æˆ–æŒ‰ä¸‹ Esc)
                    if (rect.top < cancelRect.bottom) {
                        cancelCurrentDrag();
                        return;
                    }

                    const target = event.target;
                    const snappedTop = Math.round((parseFloat(target.style.top) + (parseFloat(target.getAttribute('data-y')) || 0)) / SLOT_PX) * SLOT_PX;
                    const totalMins = Math.max(0, (snappedTop / SLOT_PX) * 15);
                    const newTime = `${String(Math.floor(totalMins / 60) + minHour).padStart(2,'0')}:${String(totalMins % 60).padStart(2,'0')}`;

                    if (newTime !== item.æ™‚é–“) {
                        showToast(`â³ åŒæ­¥è‡³ ${newTime}...`);
                        await updateCloudTime(item, newTime);
                    } else { renderTimeline(); }
                }
            }
        });
    }

    async function updateCloudTime(item, newT) {
        const payload = { action: "edit", date: currentDay, oldTime: item.æ™‚é–“, oldTitle: item.æ¨™é¡Œ, time: newT, title: item.æ¨™é¡Œ, content: item.å…§å®¹, keyword: item["Google map keyword"] || "" };
        await fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
        setTimeout(() => loadData(), 1000);
    }

    function openModal(mode, item = null) {
        isEditMode = (mode === 'edit');
        document.getElementById('modalTitle').innerText = isEditMode ? "ç·¨è¼¯è¡Œç¨‹ âœï¸" : "æ–°å¢è¡Œç¨‹ ğŸ“";
        if (isEditMode && item) {
            document.getElementById('fTitle').value = item.æ¨™é¡Œ;
            document.getElementById('fContent').value = item.å…§å®¹;
            document.getElementById('fKeyword').value = item["Google map keyword"] || "";
            const [h, m] = item.æ™‚é–“.split(':');
            document.getElementById('fHour').value = h; document.getElementById('fMin').value = m;
            document.getElementById('oldDataKey').value = JSON.stringify({oldTime: item.æ™‚é–“, oldTitle: item.æ¨™é¡Œ});
        } else {
            document.getElementById('fTitle').value = ""; document.getElementById('fContent').value = "";
            document.getElementById('fKeyword').value = ""; document.getElementById('oldDataKey').value = "";
        }
        document.getElementById('modal-overlay').style.display = 'flex';
    }

    function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }

    async function submitForm() {
        const payload = { action: isEditMode ? "edit" : "add", date: currentDay, time: `${document.getElementById('fHour').value}:${document.getElementById('fMin').value}`, title: document.getElementById('fTitle').value, content: document.getElementById('fContent').value, keyword: document.getElementById('fKeyword').value };
        if (isEditMode) { const old = JSON.parse(document.getElementById('oldDataKey').value); payload.oldTime = old.oldTime; payload.oldTitle = old.oldTitle; }
        closeModal();
        showToast("â³ æ­£åœ¨å„²å­˜...");
        await fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
        setTimeout(() => loadData(), 1000);
    }

    async function handleDelete(time, title) {
        if(!confirm("ç¢ºå®šè¦åˆªé™¤å—ï¼Ÿ")) return;
        showToast("ğŸ—‘ï¸ æ­£åœ¨åˆªé™¤...");
        await fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({action:"delete", date:currentDay, time, title}) });
        setTimeout(() => loadData(), 1000);
    }

    function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 2500); }

    window.onload = () => { updateTimeStamp(); loadData(); };
</script>
</body>
