<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxktADedYUP_K5X8S0aJ-f0XKGjev2qOuNZi1LNN7E5vq1b26KA-71Oc1IZnR1drgYfdg/exec";
    let allData = [];
    let currentActiveDate = "";
    
    const TRIP_DATES = [
        { d: "2026/03/01", label: "3/1(æ—¥)" }, { d: "2026/03/02", label: "3/2(ä¸€)" },
        { d: "2026/03/03", label: "3/3(äºŒ)" }, { d: "2026/03/04", label: "3/4(ä¸‰)" },
        { d: "2026/03/05", label: "3/5(å››)" }, { d: "2026/03/06", label: "3/6(äº”)" }
    ];

    // åˆå§‹åŒ–æ™‚é–“é¸å–® (00:00 - 23:30)
    function initTimeOptions() {
        const select = document.getElementById('addTime');
        for(let h=0; h<24; h++) {
            for(let m of ['00', '30']) {
                let t = `${String(h).padStart(2,'0')}:${m}`;
                let opt = new Option(t, t);
                if(t === "10:00") opt.selected = true;
                select.add(opt);
            }
        }
    }

    async function fetchSchedule() {
        try {
            const resp = await fetch(GAS_URL + "?type=schedule");
            allData = await resp.json();
            allData.sort((a, b) => a.æ™‚é–“.localeCompare(b.æ™‚é–“));
            document.getElementById('loading').style.display = 'none';
            renderDates();
            const today = new Date();
            const todayStr = `${today.getFullYear()}/${String(today.getMonth()+1).padStart(2,'0')}/${String(today.getDate()).padStart(2,'0')}`;
            const hasToday = TRIP_DATES.find(item => item.d === todayStr);
            showDay(hasToday ? todayStr : TRIP_DATES[0].d);
        } catch(e) { document.getElementById('loading').innerText = "é€£ç·šå¤±æ•—"; }
    }

    function renderDates() {
        document.getElementById('dateSelector').innerHTML = TRIP_DATES.map((item, i) => `
            <div class="date-box" id="btn-${item.d.replace(/\//g,'')}" onclick="showDay('${item.d}', this)">
                <div class="date-text">${item.label}</div>
                <div class="day-text">Day ${i+1}</div>
            </div>`).join('');
    }

    function showDay(targetDate, el) {
        currentActiveDate = targetDate;
        document.querySelectorAll('.date-box').forEach(b => b.classList.remove('active'));
        const activeBtn = el || document.getElementById(`btn-${targetDate.replace(/\//g,'')}`);
        if(activeBtn) {
            activeBtn.classList.add('active');
            activeBtn.scrollIntoView({ behavior: 'smooth', inline: 'center' });
        }
        const filtered = allData.filter(d => {
            const rowDate = new Date(d.æ—¥æœŸ);
            return `${rowDate.getFullYear()}/${String(rowDate.getMonth()+1).padStart(2,'0')}/${String(rowDate.getDate()).padStart(2,'0')}` === targetDate;
        });
        const container = document.getElementById('scheduleContainer');
        container.innerHTML = filtered.length ? filtered.map(item => `
            <div class="card">
                <div class="delete-btn" onclick="handleDelete('${item.æ—¥æœŸ}', '${item.æ™‚é–“}', '${item.æ¨™é¡Œ}')">ğŸ—‘ï¸</div>
                <div class="time-label">ğŸ•™ ${item.æ™‚é–“}</div>
                <h4>${item.æ¨™é¡Œ}</h4>
                <div class="card-content">${item.å…§å®¹}</div>
            </div>`).join('') : '<div style="text-align:center; color:#ccc; margin-top:50px;">æœ¬æ—¥å°šç„¡è¡Œç¨‹ âœ¨</div>';
    }

    // Modal æ§åˆ¶
    function openModal() { 
        document.getElementById('modalTitle').innerText = `æ–°å¢è¡Œç¨‹ (${currentActiveDate.split('/')[1]}/${currentActiveDate.split('/')[2]})`;
        document.getElementById('modal-overlay').style.display = 'flex'; 
    }
    function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }

    async function submitAdd() {
        const title = document.getElementById('addTitle').value;
        const time = document.getElementById('addTime').value;
        const content = document.getElementById('addContent').value;
        if(!title) return alert("è«‹è¼¸å…¥æ¨™é¡Œ");

        closeModal();
        document.getElementById('loading').style.display = 'block';
        document.getElementById('loading').innerText = "ğŸš€ åŒæ­¥ä¸­...";

        // è§£æ±º no-cors å ±éŒ¯ï¼šæˆ‘å€‘ç›´æ¥ç™¼é€è«‹æ±‚ï¼Œä¸ç­‰å¾… json è§£æ
        fetch(GAS_URL, {
            method: "POST", mode: "no-cors",
            body: JSON.stringify({ action: "add", date: currentActiveDate, time, title, content })
        });
        
        // å¼·åˆ¶å»¶é²åˆ·æ–°ï¼Œé¿å…è®€å–åˆ°èˆŠè³‡æ–™
        setTimeout(() => { location.reload(); }, 1500);
    }

    async function handleDelete(date, time, title) {
        const pass = prompt("ç®¡ç†å¯†ç¢¼ (9453)ï¼š");
        if (pass !== "9453") return pass && alert("å¯†ç¢¼éŒ¯èª¤");

        document.getElementById('loading').style.display = 'block';
        document.getElementById('loading').innerText = "ğŸ—‘ï¸ åˆªé™¤ä¸­...";

        // é€™è£¡å°‡æ—¥æœŸæ ¼å¼åŒ–ï¼Œç¢ºä¿èˆ‡ GAS æ¯”å°ä¸€è‡´
        const d = new Date(date);
        const dateStr = `${d.getFullYear()}/${String(d.getMonth()+1).padStart(2,'0')}/${String(d.getDate()).padStart(2,'0')}`;

        fetch(GAS_URL, {
            method: "POST", mode: "no-cors",
            body: JSON.stringify({ action: "delete", date: dateStr, time, title })

        setTimeout(() => { location.reload(); }, 1500);
    }

    initTimeOptions();
    fetchSchedule();
</script>
