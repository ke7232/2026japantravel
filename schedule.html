            --day1: #a2d2ff; --day2: #74b9ff; --day3: #81ecec;

        /* å½©è‰²å‹•æ…‹é‚Šæ¡†èˆ‡é™°å½± */
        .date-box.active[data-day="1"] { border-color: var(--day1); box-shadow: 0 4px 12px rgba(162,210,255,0.5); }
        .date-box.active[data-day="2"] { border-color: var(--day2); box-shadow: 0 4px 12px rgba(116,185,255,0.5); }
        .date-box.active[data-day="3"] { border-color: var(--day3); box-shadow: 0 4px 12px rgba(129,236,236,0.5); }
        .date-box.active[data-day="4"] { border-color: var(--day4); box-shadow: 0 4px 12px rgba(255,118,117,0.5); }
        .date-box.active[data-day="5"] { border-color: var(--day5); box-shadow: 0 4px 12px rgba(250,177,160,0.5); }
        .date-box.active[data-day="6"] { border-color: var(--day6); box-shadow: 0 4px 12px rgba(253,203,110,0.5); }
        
        .date-box.active .date-text { color: #333; }

        /* è¡Œç¨‹å¡ç‰‡ */
        .timeline { padding: 10px 20px; }
        .card { background: white; border-radius: 22px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.04); position: relative; border-left: 6px solid var(--primary); }
        .time-label { font-size: 13px; font-weight: 800; color: var(--primary); margin-bottom: 6px; display: flex; align-items: center; gap: 4px; }
        .delete-btn { position: absolute; top: 18px; right: 18px; color: #eee; cursor: pointer; font-size: 18px; transition: 0.2s; }
        .delete-btn:hover { color: var(--danger); }
        h4 { margin: 0 0 10px; font-size: 18px; padding-right: 35px; color: #2d3436; font-weight: 700; }
        .card-content { font-size: 14px; color: #636e72; white-space: pre-wrap; line-height: 1.6; background: #fcfcfc; padding: 10px; border-radius: 12px; }

        /* å¯æ„›å½ˆçª—æ¨£å¼ */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 3000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .modal { width: 85%; max-width: 350px; background: white; border-radius: 32px; padding: 30px; box-shadow: 0 15px 40px rgba(0,0,0,0.2); animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { from { transform: scale(0.85); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .modal h2 { margin: 0 0 20px; font-size: 22px; color: var(--primary); text-align: center; font-weight: 800; }
        .modal-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 25px; }
        .modal-btn { padding: 14px; border-radius: 18px; border: none; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-cancel { background: #f1f2f6; color: #a4b0be; }
        .btn-confirm { background: var(--primary); color: white; }
        .btn-danger { background: var(--danger); color: white; }

        .add-fab { position: fixed; bottom: 30px; right: 25px; width: 65px; height: 65px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 32px; box-shadow: 0 8px 25px rgba(118,199,255,0.5); border: none; z-index: 2000; cursor: pointer; transition: 0.3s; }
        #loading { text-align: center; padding: 40px; color: #b2bec3; font-size: 15px; font-weight: 500; }
    </style>
</head>
<body>

<header>
    <div class="back-btn" onclick="location.href='index.html'"><svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="#76c7ff" stroke-width="3"><path d="M19 12H5M12 19l-7-7 7-7"/></svg></div>
    <b style="font-size: 18px;">ğŸ“… æ¯æ—¥è¡Œç¨‹</b>
</header>

<div class="date-selector" id="dateSelector"></div>
<div id="loading">âœ¨ è®€å–è³‡æ–™ä¸­...</div>
<div class="timeline" id="scheduleContainer"></div>

<button class="add-fab" onclick="openAddModal()">ï¼‹</button>

<div id="add-modal-overlay" class="modal-overlay">
    <div class="modal">
        <h2 id="modalTitle">æ–°å¢è¡Œç¨‹ ğŸ“</h2>
        <span style="font-size:13px; color:#888; margin-left:10px;">è¡Œç¨‹æ¨™é¡Œ</span>
        <input type="text" id="addTitle" style="width:100%; padding:12px; border:2px solid #e3f2fd; border-radius:15px; margin-bottom:10px; box-sizing:border-box;" placeholder="ä¾‹å¦‚ï¼šè¼•äº•æ¾¤æ»‘é›ª">
        <span style="font-size:13px; color:#888; margin-left:10px;">æ™‚é–“ (10:00)</span>
        <select id="addTime" style="width:100%; padding:12px; border:2px solid #e3f2fd; border-radius:15px; margin-bottom:10px; box-sizing:border-box;"></select>
        <span style="font-size:13px; color:#888; margin-left:10px;">è©³ç´°å…§å®¹</span>
        <textarea id="addContent" rows="3" style="width:100%; padding:12px; border:2px solid #e3f2fd; border-radius:15px; margin-bottom:10px; box-sizing:border-box;" placeholder="å‚™è¨»ã€äº¤é€šæ–¹å¼..."></textarea>
        <div class="modal-btns">
            <button class="modal-btn btn-cancel" onclick="closeModals()">å–æ¶ˆ</button>
            <button class="modal-btn btn-confirm" onclick="submitAdd()">ç¢ºå®šæ–°å¢</button>
        </div>
    </div>
</div>

<div id="del-modal-overlay" class="modal-overlay">
    <div class="modal">
        <h2 style="color:var(--danger)">åˆªé™¤è¡Œç¨‹ï¼Ÿ ğŸ—‘ï¸</h2>
        <p id="delInfo" style="text-align:center; font-size:14px; color:#666;"></p>
        <span style="font-size:13px; color:#888; margin-left:10px;">è¼¸å…¥ç®¡ç†å¯†ç¢¼</span>
        <input type="password" id="delPass" style="width:100%; padding:12px; border:2px solid #e3f2fd; border-radius:15px; box-sizing:border-box;" placeholder="è«‹è¼¸å…¥ 9453">
        <div class="modal-btns">
            <button class="modal-btn btn-cancel" onclick="closeModals()">å–æ¶ˆ</button>
            <button class="modal-btn btn-danger" onclick="confirmDelete()">ç¢ºå®šåˆªé™¤</button>
        </div>

</div>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxktADedYUP_K5X8S0aJ-f0XKGjev2qOuNZi1LNN7E5vq1b26KA-71Oc1IZnR1drgYfdg/exec";
    let allData = [];
    let currentActiveDate = "";
    let pendingDelete = null;
    
    const TRIP_DATES = [
        { d: "2026/03/01", label: "3/1(æ—¥)", icon: "â„ï¸" }, 
        { d: "2026/03/02", label: "3/2(ä¸€)", icon: "â„ï¸" },
        { d: "2026/03/03", label: "3/3(äºŒ)", icon: "â„ï¸" },
        { d: "2026/03/04", label: "3/4(ä¸‰)", icon: "ğŸ£" }, 
        { d: "2026/03/05", label: "3/5(å››)", icon: "ğŸ›ï¸" }, 
        { d: "2026/03/06", label: "3/6(äº”)", icon: "âœˆï¸" } 
    ];

    function initTimeOptions() {
        const select = document.getElementById('addTime');
        for(let h=0; h<24; h++) {
            for(let m of ['00', '30']) {
                let t = `${String(h).padStart(2,'0')}:${m}`;
                let opt = new Option(t, t);
                if(t === "10:00") opt.selected = true;
                select.add(opt);
            }
        }
    }

    async function fetchSchedule() {
        try {
            const resp = await fetch(GAS_URL + "?type=schedule");
            allData = await resp.json();
            allData.sort((a, b) => a.æ™‚é–“.localeCompare(b.æ™‚é–“));
            document.getElementById('loading').style.display = 'none';
            renderDates();
            
            // è‡ªå‹•è·³è½‰ä»Šå¤©æ—¥æœŸ
            const today = new Date();
            const todayStr = `${today.getFullYear()}/${String(today.getMonth()+1).padStart(2,'0')}/${String(today.getDate()).padStart(2,'0')}`;
            const hasToday = TRIP_DATES.find(item => item.d === todayStr);
            showDay(hasToday ? todayStr : TRIP_DATES[0].d);
        } catch(e) { document.getElementById('loading').innerText = "é€£ç·šå¤±æ•—"; }
    }

    function renderDates() {
        document.getElementById('dateSelector').innerHTML = TRIP_DATES.map((item, i) => `
            <div class="date-box" id="btn-${item.d.replace(/\//g,'')}" data-day="${i+1}" onclick="showDay('${item.d}', this)">
                <div class="date-icon">${item.icon}</div>
                <div class="date-text">${item.label}</div>
                <div class="day-label">Day ${i+1}</div>
            </div>`).join('');
    }

    function showDay(targetDate, el) {
        currentActiveDate = targetDate;
        document.querySelectorAll('.date-box').forEach(b => b.classList.remove('active'));
        const activeBtn = el || document.getElementById(`btn-${targetDate.replace(/\//g,'')}`);
        if(activeBtn) {
            activeBtn.classList.add('active');
            activeBtn.scrollIntoView({ behavior: 'smooth', inline: 'center' });
        }
        const container = document.getElementById('scheduleContainer');
        
        // å¼·åŒ–æ—¥æœŸéæ¿¾æ¯”å°
        const filtered = allData.filter(d => {
            let rowDate = d.æ—¥æœŸ;
            if (rowDate.includes('T')) rowDate = rowDate.split('T')[0].replace(/-/g, '/');
            return rowDate === targetDate;
        });

        container.innerHTML = filtered.length ? filtered.map(item => `
            <div class="card">
                <div class="delete-btn" onclick="openDelModal('${item.æ—¥æœŸ}', '${item.æ™‚é–“}', '${item.æ¨™é¡Œ}')">ğŸ—‘ï¸</div>
                <div class="time-label">ğŸ•™ ${item.æ™‚é–“}</div>
                <h4>${item.æ¨™é¡Œ}</h4>
                <div class="card-content">${item.å…§å®¹}</div>
            </div>`).join('') : '<div style="text-align:center; color:#ccc; margin-top:50px;">æœ¬æ—¥å°šç„¡è¡Œç¨‹ âœ¨</div>';
    }

    function openAddModal() { 
        document.getElementById('modalTitle').innerText = `æ–°å¢è¡Œç¨‹ (${currentActiveDate.split('/')[1]}/${currentActiveDate.split('/')[2]})`;
        document.getElementById('add-modal-overlay').style.display = 'flex'; 
    }

    function openDelModal(date, time, title) {
        pendingDelete = { date, time, title };
        document.getElementById('delInfo').innerText = `${title}\n(${time})`;
        document.getElementById('del-modal-overlay').style.display = 'flex';
    }

    function closeModals() { 
        document.getElementById('add-modal-overlay').style.display = 'none'; 
        document.getElementById('del-modal-overlay').style.display = 'none';
        document.getElementById('delPass').value = "";
    }

    function submitAdd() {
        const title = document.getElementById('addTitle').value;
        const time = document.getElementById('addTime').value;
        const content = document.getElementById('addContent').value;
        if(!title) return alert("è«‹è¼¸å…¥æ¨™é¡Œ");
        closeModals();
        document.getElementById('loading').style.display = 'block';
        document.getElementById('loading').innerText = "ğŸš€ åŒæ­¥ä¸­...";
        fetch(GAS_URL, {
            method: "POST", mode: "no-cors",
            body: JSON.stringify({ action: "add", date: currentActiveDate, time, title, content })
        });
        setTimeout(() => { location.reload(); }, 1500);
    }

    function confirmDelete() {
        const pass = document.getElementById('delPass').value;
        if (pass !== "9453") return alert("å¯†ç¢¼éŒ¯èª¤ï¼");
        closeModals();
        document.getElementById('loading').style.display = 'block';
        document.getElementById('loading').innerText = "ğŸ—‘ï¸ åˆªé™¤ä¸­...";
        fetch(GAS_URL, {
            method: "POST", mode: "no-cors",
            body: JSON.stringify({ action: "delete", ...pendingDelete })
        });
        setTimeout(() => { location.reload(); }, 1500);
    }

    initTimeOptions();
    fetchSchedule();
</script>
