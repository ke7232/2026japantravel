    <style>
        :root {

        .date-selector::-webkit-scrollbar { display: none; }
        .date-box { min-width: 80px; padding: 12px 5px; background: #fff; border: 2px solid #f0f0f0; border-radius: 20px; text-align: center; flex-shrink: 0; display: flex; flex-direction: column; align-items: center; gap: 4px; transition: 0.3s; cursor: pointer;}
        .date-box.active { border-width: 2px; }

        .date-box.active[data-day="2"] { border-color: var(--day2); }

        /* ... å…¶ä»–é¡è‰² ... */

        #loading-container { padding: 40px 20px; text-align: center; }
        .progress-bar { width: 100%; max-width: 200px; height: 8px; background: #eee; border-radius: 10px; margin: 15px auto; overflow: hidden; position: relative; }
        .progress-inner { width: 40%; height: 100%; background: var(--primary); border-radius: 10px; position: absolute; animation: loading-move 1.5s infinite ease-in-out; }
        @keyframes loading-move { 0% { left: -40%; } 50% { left: 40%; width: 60%; } 100% { left: 100%; } }

        .timeline { padding: 10px 20px; }
        .card { background: white; border-radius: 22px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.04); position: relative; border-left: 6px solid var(--primary); }
        .time-label { font-size: 13px; font-weight: 800; color: var(--primary); margin-bottom: 6px; }
        
        /* æŒ‰éˆ•ç¾¤çµ„ */
        .card-actions { position: absolute; top: 18px; right: 18px; display: flex; gap: 12px; }
        .action-btn { cursor: pointer; font-size: 18px; opacity: 0.3; transition: 0.2s; }
        .action-btn:hover { opacity: 1; }

        h4 { margin: 0 0 10px; font-size: 18px; padding-right: 60px; color: #2d3436; font-weight: 700; }
        .card-content { font-size: 14px; color: #636e72; white-space: pre-wrap; line-height: 1.6; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 3000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .modal { width: 85%; max-width: 350px; background: white; border-radius: 32px; padding: 30px; }
        .modal h2 { margin: 0 0 15px; font-size: 20px; color: var(--primary); text-align: center; }
        .modal-label { font-size: 12px; color: #bbb; margin: 10px 0 5px 5px; display: block; }
        .modal input, .modal select, .modal textarea { width: 100%; padding: 12px; border: 2px solid var(--soft); border-radius: 15px; box-sizing: border-box; font-size: 16px; outline: none; background: #fafafa; }
        .modal-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .modal-btn { padding: 12px; border-radius: 15px; border: none; font-weight: bold; cursor: pointer; }
        .btn-cancel { background: #f0f0f0; color: #888; }
        .btn-confirm { background: var(--primary); color: white; }
        
        .add-fab { position: fixed; bottom: 30px; right: 25px; width: 65px; height: 65px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 32px; border: none; box-shadow: 0 8px 25px rgba(118,199,255,0.5); z-index: 2000; cursor: pointer; }
    </style>

<body>
<header>

    <b style="font-size: 18px;">ğŸ“… æ¯æ—¥è¡Œç¨‹</b>
</header>
<div class="date-selector" id="dateSelector"></div>

<div id="loading-container">
    <div style="font-size: 14px; color: #aaa;">âœˆï¸ æ­£åœ¨è™•ç†ä¸­...</div>
    <div class="progress-bar"><div class="progress-inner"></div></div>
</div>

<div class="timeline" id="scheduleContainer"></div>
<button class="add-fab" onclick="openAddModal()">ï¼‹</button>

<div id="modal-overlay" class="modal-overlay">
    <div class="modal">
        <h2 id="modalTitle">æ–°å¢è¡Œç¨‹ ğŸ“</h2>
        <input type="hidden" id="editOldKey"> <span class="modal-label">è¡Œç¨‹æ¨™é¡Œ</span>
        <input type="text" id="formTitle" placeholder="ä¾‹å¦‚ï¼šç¯‰åœ°å¸‚å ´åƒæ—©é¤">
        <span class="modal-label">é è¨ˆæ™‚é–“</span>
        <select id="formTime"></select>
        <span class="modal-label">å‚™è¨»å…§å®¹</span>
        <textarea id="formContent" rows="3" placeholder="äº¤é€šæ–¹å¼ã€åœ°é»ã€å¿…åƒé …ç›®..."></textarea>
        <div class="modal-btns">
            <button class="modal-btn btn-cancel" onclick="closeModals()">å–æ¶ˆ</button>
            <button class="modal-btn btn-confirm" id="submitBtn" onclick="processForm()">ç¢ºå®š</button>
        </div>
    </div>
</div>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxktADedYUP_K5X8S0aJ-f0XKGjev2qOuNZi1LNN7E5vq1b26KA-71Oc1IZnR1drgYfdg/exec";
    let allData = [];
    let currentActiveDate = "";
    let isEditMode = false;
    
    const TRIP_DATES = [
        { d: "2026/03/01", label: "3/1(æ—¥)", icon: "â„ï¸" }, { d: "2026/03/02", label: "3/2(ä¸€)", icon: "â„ï¸" },
        { d: "2026/03/03", label: "3/3(äºŒ)", icon: "â„ï¸" }, { d: "2026/03/04", label: "3/4(ä¸‰)", icon: "ğŸ£" },
        { d: "2026/03/05", label: "3/5(å››)", icon: "ğŸ›ï¸" }, { d: "2026/03/06", label: "3/6(äº”)", icon: "âœˆï¸" }
    ];

    function initTimeOptions() {
        const select = document.getElementById('formTime');
        for(let h=0; h<24; h++) {
            for(let m of ['00', '30']) {
                let t = `${String(h).padStart(2,'0')}:${m}`;
                select.add(new Option(t, t));
            }
        }
    }

    async function fetchSchedule() {
        try {
            const resp = await fetch(GAS_URL + "?type=schedule");
            allData = await resp.json();
            allData.sort((a,b) => (a.æ™‚é–“||"99:99").localeCompare(b.æ™‚é–“||"99:99"));
            document.getElementById('loading-container').style.display = 'none';
            renderDates();
            showDay(currentActiveDate || TRIP_DATES[0].d);
        } catch(e) { document.getElementById('loading-container').innerHTML = "âŒ è®€å–å¤±æ•—"; }
    }

    function renderDates() {
        document.getElementById('dateSelector').innerHTML = TRIP_DATES.map((item, i) => `
            <div class="date-box" id="btn-${item.d.replace(/\//g,'')}" onclick="showDay('${item.d}', this)">
                <div style="font-size:24px;">${item.icon}</div>
                <div style="font-size:12px; font-weight:bold;">${item.label}</div>
            </div>`).join('');
    }

    function showDay(targetDate, el) {
        currentActiveDate = targetDate;
        document.querySelectorAll('.date-box').forEach(b => b.classList.remove('active'));
        const activeBtn = el || document.getElementById(`btn-${targetDate.replace(/\//g,'')}`);
        if(activeBtn) activeBtn.classList.add('active');
        
        const container = document.getElementById('scheduleContainer');
        const filtered = allData.filter(d => d.æ—¥æœŸ && d.æ—¥æœŸ.toString().replace(/-/g, '/') === targetDate);
        
        container.innerHTML = filtered.length ? filtered.map(item => `
            <div class="card">
                <div class="card-actions">
                    <div class="action-btn" onclick="openEditModal('${item.æ™‚é–“}','${item.æ¨™é¡Œ}','${item.å…§å®¹}')">âœï¸</div>
                    <div class="action-btn" onclick="handleDelete('${item.æ™‚é–“}','${item.æ¨™é¡Œ}')">ğŸ—‘ï¸</div>
                </div>
                <div class="time-label">ğŸ•™ ${item.æ™‚é–“ || 'N/A'}</div>
                <h4>${item.æ¨™é¡Œ || '(ç„¡æ¨™é¡Œ)'}</h4>
                <div class="card-content">${item.å…§å®¹ || ''}</div>
            </div>`).join('') : '<div style="text-align:center; color:#ccc; margin-top:50px;">æœ¬æ—¥å°šç„¡è¡Œç¨‹ âœ¨</div>';
    }

    // Modal é–‹å•Ÿé‚è¼¯
    function openAddModal() {
        isEditMode = false;
        document.getElementById('modalTitle').innerText = "æ–°å¢è¡Œç¨‹ ğŸ“";
        document.getElementById('formTitle').value = "";
        document.getElementById('formContent').value = "";
        document.getElementById('modal-overlay').style.display = 'flex';
    }

    function openEditModal(time, title, content) {
        isEditMode = true;
        document.getElementById('modalTitle').innerText = "ç·¨è¼¯è¡Œç¨‹ âœï¸";
        document.getElementById('formTitle').value = title;
        document.getElementById('formTime').value = time;
        document.getElementById('formContent').value = content;
        // ç´€éŒ„èˆŠçš„ Key (æ™‚é–“+æ¨™é¡Œ) ç”¨æ–¼æœå°‹æ¯”å°
        document.getElementById('editOldKey').value = JSON.stringify({oldTime: time, oldTitle: title});
        document.getElementById('modal-overlay').style.display = 'flex';
    }

    function closeModals() { document.getElementById('modal-overlay').style.display = 'none'; }

    // è™•ç†è¡¨å–®é€å‡º
    function processForm() {
        const title = document.getElementById('formTitle').value;
        const time = document.getElementById('formTime').value;
        const content = document.getElementById('formContent').value;
        if(!title) return alert("è«‹è¼¸å…¥æ¨™é¡Œ");

        const payload = {
            action: isEditMode ? "edit" : "add",
            date: currentActiveDate,
            time: time,
            title: title,
            content: content
        };

        if(isEditMode) {
            const oldData = JSON.parse(document.getElementById('editOldKey').value);
            payload.oldTime = oldData.oldTime;
            payload.oldTitle = oldData.oldTitle;
        }

        sendRequest(payload);
    }

    function handleDelete(time, title) {
        if(!confirm(`ç¢ºå®šè¦åˆªé™¤ã€Œ${title}ã€å—ï¼Ÿ`)) return;
        sendRequest({ action: "delete", date: currentActiveDate, time, title });
    }

    function sendRequest(data) {
        closeModals();
        document.getElementById('loading-container').style.display = 'block';
        fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(data) });
        setTimeout(() => location.reload(), 1500);
    }

    initTimeOptions();
    fetchSchedule();
</script>
