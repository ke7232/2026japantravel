<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 王王王日本行</title>
    <style>
        :root { --primary: #76c7ff; --secondary: #ffcb05; --bg: #fdfdff; }
        body { font-family: "PingFang TC", sans-serif; background: #f0f8ff; margin: 0; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 500px; background: white; min-height: 100vh; position: relative; }
        #login-overlay { position: fixed; inset: 0; background: #fff; z-index: 3000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.5s; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 25px 20px; background: white; border-bottom: 1px solid #f9f9f9; }
        .logo { font-size: 20px; font-weight: bold; }
        .menu-wrapper { position: relative; z-index: 1000; }
        .menu-icon { width: 40px; height: 40px; background: #fff; border-radius: 50%; box-shadow: 0 3px 8px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid #f0f0f0; }
        .menu-dropdown { display: none; position: absolute; top: 50px; right: 0; background: white; box-shadow: 0 10px 30px rgba(0,0,0,0.15); border-radius: 15px; min-width: 160px; border: 1px solid #f0faff; overflow: hidden; }
        .menu-dropdown.show { display: block; }
        .menu-item { padding: 15px 18px; border-bottom: 1px solid #f9f9f9; font-size: 15px; cursor: pointer; text-decoration: none; color: #444; display: block; }
        .content { padding: 0 20px 50px; }
        h3 { color: #bbb; font-size: 14px; margin: 25px 0 10px; }
        .cat-group { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .selection-btn { background: #fff; border: 2px solid #f4f8fb; padding: 15px 5px; border-radius: 20px; text-align: center; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; }
        .selection-btn.active { border-color: var(--primary); background: #f0faff; color: var(--primary); font-weight: bold; }
        .user-group { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; }
        .user-btn { background: #fff; border: 2px solid #f0f0f0; padding: 12px 0; border-radius: 50px; font-size: 13px; text-align: center; cursor: pointer; }
        .user-btn.active { border-color: var(--secondary); background: #fffdeb; color: #b48a00; font-weight: bold; }
        .input-box { width: 100%; padding: 16px; margin-bottom: 12px; border: 2px solid #f0f4f8; border-radius: 20px; box-sizing: border-box; font-size: 16px; text-align: center; outline: none; background: #fafcfe; }
        .submit-btn { width: 100%; padding: 18px; background: linear-gradient(135deg, #76c7ff, #5da9e9); color: white; border: none; border-radius: 30px; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: 0 8px 15px rgba(93,169,233,0.3); }
    </style>
</head>
<body>

<div id="login-overlay">
    <div style="font-size: 50px;">✈️</div>
    <h2 style="margin: 20px 0;">✨ 2026 王王王日本行 ✨</h2>
    <input type="password" id="passInput" class="input-box" style="width: 80%" placeholder="輸入密碼 (1234)">
    <button class="submit-btn" style="width: 80%" onclick="login()">出發Go ✈️</button>
</div>
